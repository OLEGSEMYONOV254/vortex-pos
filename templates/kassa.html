  <style>
    :root {
      --primary: #00cc66;
      --secondary: #ffaa00;
      --danger: #ff3333;
      --dark-bg: #1a1a1a;
      --panel-bg: #2a2a2a;
      --text-light: #ffffff;

    }
    
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: var(--panel-bg);
      border-bottom: 1px solid #333;
    }
    
    .nav-card {
      padding: 10px 15px;
      background: #3a3a3a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 auto;
      min-width: 60px;
      transition: all 0.2s;
    }
    
    .nav-card:hover {
      background: #444;
      transform: translateY(-2px);
    }
    
    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 15px;
      max-width: 100%;
    }
    
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .glow-text {
      text-align: center;
      color: var(--primary);
      margin: 0 0 15px 0;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0, 204, 102, 0.3);
    }
    
    /* –í–∫–ª–∞–¥–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤ */
    .customer-tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px 0;
      margin-bottom: 10px;
      scrollbar-width: none;
    }
    
    .customer-tabs::-webkit-scrollbar {
      display: none;
    }
    
    .customer-tab {
      padding: 8px 12px;
      background: #3a3a3a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }
    
    .customer-tab.active {
      background: var(--primary);
      font-weight: bold;
    }
    
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #00b359;
      transform: translateY(-2px);
    }
    
    /* –ü–æ–∏—Å–∫ */
    .search-box {
      margin-bottom: 15px;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      box-sizing: border-box;
    }
    
    /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
    .category-container {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px 0;
      margin-bottom: 10px;
      scrollbar-width: none;
    }
    
    .category-container::-webkit-scrollbar {
      display: none;
    }
    
    .category-btn {
      padding: 8px 16px;
      background: #3a3a3a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }
    
    .category-btn.active {
      background: var(--primary);
      font-weight: bold;
    }
    
    /* –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .product-card {
      background: var(--panel-bg);
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover {

    }
    
    .product-name {

    }

    }

    /* –ö–æ—Ä–∑–∏–Ω–∞ */

    .cart-item-name {

    }
    
    .cart-item-details {

    }
    
    .cart-item-controls {

    }
    
    .quantity-btn {

      border: none;
      width: 25px;
      height: 25px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;

    .remove-btn {

      height: 25px;

    }
    
    .remove-btn:hover {

    }
    
    .cart-total {

      padding-top: 10px;
      border-top: 1px solid #444;
    }
    
    .cart-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn-danger {

    }
    
    .btn-danger:hover {

    }
    
    .btn-pay {
      background: var(--secondary);
      flex-grow: 1;
    }
    
    .btn-pay:hover {
      background: #e69900;
    }
    
    /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;

      align-items: center;

    .modal-content {

      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;

    }
    
    .modal-title {

      text-align: center;
    }
    
    .numeric-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 15px;
    }
    
    .keypad-btn {
      background: #3a3a3a;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .keypad-btn:hover {

    }
    
    .keypad-btn.zero {

    }
    
    .keypad-btn.clear {

    }
    
    .keypad-btn.clear:hover {

    }
    
    .keypad-btn.enter {

    }
    
    .keypad-btn.enter:hover {

    }
    
    .quantity-input {
      width: 100%;
      padding: 12px;

      text-align: center;
      background: #333;
      color: white;
      border: 1px solid #444;

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (min-width: 768px) {

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {

    }

    }
  </style>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let customers = [
      {
        id: 0,
        name: "–ö–ª–∏–µ–Ω—Ç 1",
        cart: [],
        paymentMethod: "",
        organization: "",
        counterpartyId: null
      }
    ];
    let currentCustomerId = 0;
    let allProducts = [];
    let currentProduct = null;
    let counterparties = [];
    const socket = io();
    const CART_STORAGE_KEY = 'saved_cart';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', async () => {
      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
      await loadProducts();
      await loadCounterparties();
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
      renderCategoryMenu(allProducts);
      renderProducts(allProducts);
      renderCustomerTabs();
      
      // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ localStorage
      loadCartFromStorage();
      
      // –§–æ–∫—É—Å –Ω–∞ –ø–æ–∏—Å–∫
      document.getElementById('searchInput').focus();
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
      document.addEventListener('keydown', handleHotkeys);
      
      // –°–æ–∫–µ—Ç-—Å–æ–±—ã—Ç–∏—è
      socket.on('receipt_processed', (data) => {
        console.log('–ß–µ–∫ –æ–±—Ä–∞–±–æ—Ç–∞–Ω:', data);
      });
      
      socket.on('show_total', (data) => {
        console.log('–°—É–º–º–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ:', data);
      });
    });

    // ================== –§–£–ù–ö–¶–ò–ò –†–ê–ë–û–¢–´ –° –ö–õ–ò–ï–ù–¢–ê–ú–ò ================== //
    
    function getCurrentCustomer() {
      return customers.find(c => c.id === currentCustomerId);
    }
    
    function addCustomer() {
      const newId = customers.length > 0 ? Math.max(...customers.map(c => c.id)) + 1 : 0;
      customers.push({
        id: newId,
        name: `–ö–ª–∏–µ–Ω—Ç ${newId + 1}`,
        cart: [],
        paymentMethod: "",
        organization: "",
        counterpartyId: null
      });
      
      renderCustomerTabs();
      switchCustomer(newId);
    }
    
    function switchCustomer(customerId) {
      currentCustomerId = customerId;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
      document.querySelectorAll('.customer-tab').forEach(tab => {
        tab.classList.remove('active');
        if (parseInt(tab.dataset.id) === customerId) {
          tab.classList.add('active');
        }
      });
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
      updateCartDisplay();
    }
    
    function renderCustomerTabs() {
      const container = document.getElementById('customerTabs');
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
      const addBtn = container.querySelector('.btn');
      container.innerHTML = '';
      
      customers.forEach(customer => {
        const tab = document.createElement('button');
        tab.className = `customer-tab ${customer.id === currentCustomerId ? 'active' : ''}`;
        tab.textContent = customer.name;
        tab.dataset.id = customer.id;
        tab.onclick = () => switchCustomer(customer.id);
        container.appendChild(tab);
      });
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
      container.appendChild(addBtn);
    }

    // ================== –§–£–ù–ö–¶–ò–ò –†–ê–ë–û–¢–´ –° –ö–û–†–ó–ò–ù–û–ô ================== //
    
    function saveCartToStorage() {
      localStorage.setItem(CART_STORAGE_KEY, JSON.stringify({
        customers: customers,
        currentCustomerId: currentCustomerId
      }));
    }

    function loadCartFromStorage() {
      const savedData = localStorage.getItem(CART_STORAGE_KEY);
      if (savedData) {
        const data = JSON.parse(savedData);
        customers = data.customers || customers;
        currentCustomerId = data.currentCustomerId || currentCustomerId;
        renderCustomerTabs();
        updateCartDisplay();
      }
    }

    function clearSavedCart() {
      localStorage.removeItem(CART_STORAGE_KEY);
    }

    function updateCartDisplay() {
      const customer = getCurrentCustomer();
      const cartItems = document.getElementById('cartItems');
      const totalAmount = document.getElementById('totalAmount');
      cartItems.innerHTML = '';
      
      let total = 0;
      customer.cart.forEach(item => {
        total += parseFloat(item.total);
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item fade-in';
        cartItem.innerHTML = `
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-details">${item.price} ‚Ç∏ √ó ${item.quantity} = ${item.total} ‚Ç∏</div>
          </div>
          <div class="cart-item-controls">
            <button class="quantity-btn" onclick="changeQuantity(${item.id}, -0.5)">-0.5</button>
            <button class="quantity-btn" onclick="changeQuantity(${item.id}, -0.25)">-0.25</button>
            <button class="quantity-btn" onclick="changeQuantity(${item.id}, 0.25)">+0.25</button>
            <button class="quantity-btn" onclick="changeQuantity(${item.id}, 0.5)">+0.5</button>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">√ó</button>
          </div>
        `;
        cartItems.appendChild(cartItem);
      });
      
      totalAmount.textContent = Math.round(total);
      saveCartToStorage();
    }

    function addToCart(product, quantity = 1) {
      const customer = getCurrentCustomer();
      const existingItem = customer.cart.find(item => item.id === product.id);
      const total = Math.round(product.price * quantity * 100) / 100;
      
      if (existingItem) {
        existingItem.quantity = parseFloat((existingItem.quantity + quantity).toFixed(2));
        existingItem.total = Math.round(existingItem.price * existingItem.quantity * 100) / 100;
      } else {
        customer.cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: quantity,
          total: total
        });
      }
      
      updateCartDisplay();
    }

    function changeQuantity(productId, delta) {
      const customer = getCurrentCustomer();
      const item = customer.cart.find(item => item.id === productId);
      if (item) {
        item.quantity = parseFloat((item.quantity + delta).toFixed(2));
        if (item.quantity <= 0) {
          customer.cart = customer.cart.filter(i => i.id !== productId);
        } else {
          item.total = Math.round(item.price * item.quantity * 100) / 100;
        }
        updateCartDisplay();
      }
    }

    function removeFromCart(productId) {
      const customer = getCurrentCustomer();
      customer.cart = customer.cart.filter(item => item.id !== productId);
      updateCartDisplay();
    }

    function clearCart() {
      const customer = getCurrentCustomer();
      customer.cart = [];
      updateCartDisplay();
    }

    // ================== –§–£–ù–ö–¶–ò–ò –†–ê–ë–û–¢–´ –° –¢–û–í–ê–†–ê–ú–ò ================== //
    
    async function loadProducts() {
      try {
        const response = await fetch('/get_products'); // –í–∞—à —ç–Ω–¥–ø–æ–∏–Ω—Ç –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤');
        
        allProducts = await response.json();
        renderCategoryMenu(allProducts);
        renderProducts(allProducts);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        allProducts = []; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ –æ—à–∏–±–∫–µ
      }
    }
    
    async function loadCounterparties() {
      try {
        const response = await fetch('/api/counterparties'); // –í–∞—à —ç–Ω–¥–ø–æ–∏–Ω—Ç
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–æ–≤');
        
        counterparties = await response.json();
        updateCounterpartySelect();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–æ–≤:', error);
        counterparties = [];
      }
    }
    
    function updateCounterpartySelect() {
      const select = document.getElementById('counterpartySelect');
      select.innerHTML = '<option value="">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</option>';
      counterparties.forEach(c => {
        const option = document.createElement('option');
        option.value = c.id;
        option.textContent = c.name;
        select.appendChild(option);
      });
    }
    
    function renderCategoryMenu(products) {
      const container = document.getElementById('categoryContainer');
      const categories = ['–í—Å–µ', ...new Set(products.map(p => p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'))];
      
      container.innerHTML = '';
      categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = category;
        if (category === '–í—Å–µ') btn.classList.add('active');
        btn.onclick = () => filterByCategory(category);
        container.appendChild(btn);
      });
    }
    
    function renderProducts(products) {
      const container = document.getElementById('productGrid');
      container.innerHTML = '';
      
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-name">${product.name}</div>
          <div class="product-price">${product.price} ‚Ç∏</div>
          ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
          <div class="quick-add-buttons">
            <button class="quick-add-btn" onclick="addToCart(${JSON.stringify(product)}, 1)">+1</button>
            <button class="quick-add-btn" onclick="addToCart(${JSON.stringify(product)}, 0.5)">+0.5</button>
          </div>
        `;
        card.onclick = () => showQuantityModal(product);
        container.appendChild(card);
      });
    }
    
    function filterByCategory(category) {
      const filtered = category === '–í—Å–µ' 
        ? allProducts 
        : allProducts.filter(p => (p.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏') === category);
      renderProducts(filtered);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === category);
      });
    }
    
    function searchProducts() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allProducts.filter(p => 
        p.name.toLowerCase().includes(term) || 
        (p.category && p.category.toLowerCase().includes(term))
      );
      renderProducts(filtered);
    }

    // ================== –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê ================== //
    
    function showQuantityModal(product) {
      currentProduct = product;
      document.getElementById('modalProductName').textContent = product.name;
      document.getElementById('quantityInput').value = '';
      document.getElementById('quantityInput').placeholder = '–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ';
      document.getElementById('quantityModal').style.display = 'flex';
      
      setTimeout(() => {
        document.getElementById('quantityInput').focus();
      }, 100);
    }
    
    function closeQuantityModal() {
      document.getElementById('quantityModal').style.display = 'none';
    }
    
    function appendToQuantity(value) {
      const input = document.getElementById('quantityInput');
      let current = input.value;
      
      if (value === '.' && current.includes('.')) {
        return;
      }
      
      input.value = current + value;
    }
    
    function clearQuantity() {
      document.getElementById('quantityInput').value = '';
    }
    
    function handleQuantityKeyDown(event) {
      // –†–∞–∑—Ä–µ—à–∞–µ–º: —Ü–∏—Ñ—Ä—ã (0-9), —Ç–æ—á–∫–∞, Backspace, Delete, Tab, Enter
      if ((event.key >= '0' && event.key <= '9') || 
          event.key === '.' || 
          event.key === 'Backspace' || 
          event.key === 'Delete' || 
          event.key === 'Tab' || 
          event.key === 'Enter') {
        return;
      }
      
      // –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
      event.preventDefault();
    }
    
    function addToCartWithQuantity() {
      const quantity = parseFloat(document.getElementById('quantityInput').value) || 0;
      if (quantity > 0) {
        addToCart(currentProduct, quantity);
        closeQuantityModal();
      } else {
        alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ');
      }
    }
    
    function processPayment() {
      const customer = getCurrentCustomer();
      if (customer.cart.length === 0) {
        alert('–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ —á–µ–∫ –ø–µ—Ä–µ–¥ –æ–ø–ª–∞—Ç–æ–π');
        return;
      }
      
      const total = customer.cart.reduce((sum, item) => sum + parseFloat(item.total), 0).toFixed(2);
      const modal = document.getElementById('paymentModal');
      modal.querySelector('h3').innerHTML = `–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã <small style="display: block; font-size: 0.7em; margin-top: 5px; color: var(--primary);">–°—É–º–º–∞: ${total} ‚Ç∏</small>`;
      modal.style.display = 'flex';
    }
    
    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }
    
    async function confirmPayment() {
      const customer = getCurrentCustomer();
      customer.paymentMethod = document.getElementById('paymentMethod').value;
      customer.organization = document.getElementById('organizationSelect').value;
      customer.counterpartyId = document.getElementById('counterpartySelect').value || null;
      
      if (customer.cart.length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
        return;
      }
      
      try {
        const response = await fetch('/process_sale', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cart: customer.cart,
            payment_method: customer.paymentMethod,
            organization: customer.organization,
            counterparty_id: customer.counterpartyId,
            customer_name: customer.name
          })
        });
        
        if (response.ok) {
          alert(`–ü—Ä–æ–¥–∞–∂–∞ –¥–ª—è ${customer.name} –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞!`);
          
          // –£–¥–∞–ª—è–µ–º –∫–ª–∏–µ–Ω—Ç–∞ –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã
          customers = customers.filter(c => c.id !== customer.id);
          
          // –ï—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤ –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
          if (customers.length === 0) {
            addCustomer();
          } else {
            // –ò–Ω–∞—á–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
            switchCustomer(customers[0].id);
          }
          
          closePaymentModal();
          loadReceiptHistory();
        } else {
          throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –æ–ø–ª–∞—Ç—ã');
      }
    }

    // ================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ================== //
    
    function showTotal() {
      const customer = getCurrentCustomer();
      const total = customer.cart.reduce((sum, item) => sum + parseFloat(item.total), 0).toFixed(2);
      
      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –ø—Ä–æ–º–æ-—ç–∫—Ä–∞–Ω–µ
      fetch('/send_to_screen', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          total: total,
          payment_method: 'qr', // –£–∫–∞–∑—ã–≤–∞–µ–º –º–µ—Ç–æ–¥ –æ–ø–ª–∞—Ç—ã QR
          items: customer.cart,
          customer_name: customer.name
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ –ø—Ä–æ–º–æ-—ç–∫—Ä–∞–Ω');
        console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –ø—Ä–æ–º–æ-—ç–∫—Ä–∞–Ω');
      })
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞:', error);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ –ø—Ä–æ–º–æ-—ç–∫—Ä–∞–Ω');
      });
    }
    
    function handleHotkeys(e) {
      switch(e.key) {
        case 'F1': 
          e.preventDefault();
          document.getElementById('searchInput').focus();
          break;
        case 'F2': 
          e.preventDefault();
          processPayment();
          break;
        case 'F3': 
          e.preventDefault();
          clearCart();
          break;
        case 'Enter':
          if (document.getElementById('quantityModal').style.display === 'flex') {
            e.preventDefault();
            addToCartWithQuantity();
          }
          break;
        case 'Escape':
          if (document.getElementById('quantityModal').style.display === 'flex') {
            closeQuantityModal();
          }
          if (document.getElementById('paymentModal').style.display === 'flex') {
            closePaymentModal();
          }
          break;
      }
    }
  </script>
