<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üî• PRO-–ö–ê–°–°–ê V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
      background-color: #292929;
    }
    .cart-panel {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
    }
    .category-tab {
      background: #2b2b2b;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-right: 5px;
      color: white;
    }
    .category-tab.active {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row my-3">
      <div class="col-md-9">
        <input type="text" id="search" class="form-control form-control-lg mb-3" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞...">
        <div id="categoryTabs" class="d-flex overflow-auto mb-3"></div>
        <div id="productGrid" class="row"></div>
      </div>
      <div class="col-md-3">
        <div class="cart-panel">
          <h4>üõí –ö–æ—Ä–∑–∏–Ω–∞</h4>
          <div id="cartItems"></div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>–ò—Ç–æ–≥–æ:</strong>
            <span id="cartTotal">0 ‚Ç∏</span>
          </div>
          <button class="btn btn-success w-100 mt-3" onclick="openPaymentModal()">üí∞ –û–ø–ª–∞—Ç–∏—Ç—å</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ–ø–ª–∞—Ç—ã</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
          <select id="paymentMethod" class="form-select mb-3">
            <option value="cash">üíµ –ù–∞–ª–∏—á–Ω—ã–µ</option>
            <option value="card">üí≥ –ö–∞—Ä—Ç–∞</option>
            <option value="qr">üì± QR</option>
            <option value="bill">üìÑ –°—á—ë—Ç</option>
          </select>
  
          <label>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
          <select id="organizationSelect" class="form-select mb-3">
            <option value="–ñ–µ—Ç–µ—Å">–ñ–µ—Ç–µ—Å</option>
            <option value="AS Qadir">AS Qadir</option>
          </select>
  
          <label>–ö–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç:</label>
          <select id="counterpartySelect" class="form-select">
            <option value="">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="confirmPayment()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let allProducts = [];
    let cart = [];

    async function fetchProducts() {
      const res = await fetch("/get_products");
      allProducts = await res.json();
      renderCategories();
      renderProducts(allProducts);
    }

    function renderCategories() {
      const categories = ["–í—Å–µ", ...new Set(allProducts.map(p => p.category || "–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏"))];
      const tabContainer = document.getElementById("categoryTabs");
      tabContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-tab";
        btn.innerText = cat;
        btn.onclick = () => filterByCategory(cat);
        tabContainer.appendChild(btn);
      });
    }

    function filterByCategory(cat) {
      document.querySelectorAll(".category-tab").forEach(b => b.classList.remove("active"));
      [...document.querySelectorAll(".category-tab")].find(b => b.innerText === cat)?.classList.add("active");
      const filtered = cat === "–í—Å–µ" ? allProducts : allProducts.filter(p => (p.category || "–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏") === cat);
      renderProducts(filtered);
    }

    function renderProducts(products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-3";
        col.innerHTML = `
          <div class="product-card" onclick="addToCart(${p.id})">
            <strong>${p.name}</strong><br>
            <span>${p.price} ‚Ç∏</span>
          </div>
        `;
        grid.appendChild(col);
      });
    }

    function addToCart(id) {
      const product = allProducts.find(p => p.id === id);
      if (!product) return;
      const existing = cart.find(c => c.id === id);
      if (existing) {
        existing.quantity += 1;
        existing.total = (existing.quantity * existing.price).toFixed(2);
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: 1,
          total: product.price.toFixed(2)
        });
      }
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cartItems");
      const totalEl = document.getElementById("cartTotal");
      container.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += parseFloat(item.total);
        container.innerHTML += `
          <div class="d-flex justify-content-between mb-2">
            <div>${item.name} √ó ${item.quantity}</div>
            <div>${item.total} ‚Ç∏</div>
          </div>
        `;
      });
      totalEl.innerText = total.toFixed(2) + " ‚Ç∏";
    }

    function pay() {
      if (cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      const payload = {
        cart,
        payment_method: "cash",
        organization: "–ñ–µ—Ç–µ—Å"
      };
      fetch("/process_sale", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          alert("–û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞!");
          cart = [];
          updateCart();
        } else {
          alert("–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã");
        }
      });
    }
    async function loadCounterparties() {
      const res = await fetch('/api/counterparties');
      const data = await res.json();
      const select = document.getElementById("counterpartySelect");
      select.innerHTML = '<option value="">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</option>';
      data.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        select.appendChild(opt);
      });
    }
    document.addEventListener('DOMContentLoaded', async () => {
      await fetchProducts();
      await loadCounterparties();
    });

    function openPaymentModal() {
      if (cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
      const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
      modal.show();
    }
    
    async function confirmPayment() {
      const payment_method = document.getElementById('paymentMethod').value;
      const organization = document.getElementById('organizationSelect').value;
      const counterparty_id = document.getElementById('counterpartySelect').value || null;
    
      const payload = {
        cart,
        payment_method,
        organization,
        counterparty_id
      };
    
      const res = await fetch("/process_sale", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    
      if (res.ok) {
        alert("‚úÖ –ü—Ä–æ–¥–∞–∂–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞");
        cart = [];
        updateCart();
        bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
      } else {
        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–¥–∞–∂–µ");
      }
    }


    fetchProducts();
  </script>
</body>
</html>
