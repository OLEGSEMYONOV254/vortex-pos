<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
    <!-- Socket.io –∫–ª–∏–µ–Ω—Ç—Å–∫–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <div id="payment-overlay" class="payment-overlay">
        <div class="amount">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: <span id="amount-value">0</span> ‚Ç∏</div>
        <div class="qr-code">
            <img id="qr-image" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2ZmZiIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGFsaWdubWVudC1iYXNlbGluZT0ibWlkZGxlIj5RUtCD0LrQvtC80LDQvdC00LA8L3RleHQ+PC9zdmc+" alt="QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã">
        </div>
    </div>
    
    <div class="controls">
        <button id="mute-btn" class="sound-btn">üîä</button>
    </div>

    <div class="status">
        <div class="status-dot"></div>
        <span>–û–Ω–ª–∞–π–Ω</span>
    </div>

    <script>
        let isMuted = false;
        const videoIframe = document.getElementById('youtube-video');
        const muteBtn = document.getElementById('mute-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io
        const socket = io();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Socket.io —Å–æ–±—ã—Ç–∏–π
        socket.on('connect', () => {
            console.log('Connected to server');
            updateStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
        });

        socket.on('volume_changed', (data) => {
            console.log('Volume changed:', data.volume);
            setVolume(data.volume);
        });

        socket.on('video_changed', (data) => {
            console.log('Video changed:', data.videoId);
            changeVideo(data.videoId);
        });

        socket.on('show_payment', (data) => {
            console.log('Show payment:', data.amount);
            showPaymentInfo(data.amount);
        });

        socket.on('hide_payment', () => {
            console.log('Hide payment');
            hidePaymentInfo();
        });

        socket.on('control_command', (data) => {
            console.log('Control command:', data.command);
            handleControlCommand(data.command);
        });

        socket.on('settings_update', (data) => {
            console.log('Settings updated:', data);
            // –ú–æ–∂–Ω–æ –ø—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(status, text) {
            const statusElement = document.querySelector('.status');
            const dotElement = document.querySelector('.status-dot');
            
            if (statusElement && dotElement) {
                statusElement.querySelector('span').textContent = text;
                dotElement.style.backgroundColor = status === 'connected' ? '#4CAF50' : '#F44336';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–º–∞–Ω–¥ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function handleControlCommand(command) {
            switch(command) {
                case 'play':
                    playVideo();
                    break;
                case 'pause':
                    pauseVideo();
                    break;
                case 'stop':
                    stopVideo();
                    break;
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function changeVideo(videoId) {
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=${videoId}`;
            videoIframe.src = newSrc;
        }

        function setVolume(volume) {
            if (volume === 0) {
                videoIframe.src = videoIframe.src.replace('mute=0', 'mute=1');
                muteBtn.textContent = 'üîá';
                isMuted = true;
            } else {
                videoIframe.src = videoIframe.src.replace('mute=1', 'mute=0');
                muteBtn.textContent = 'üîä';
                isMuted = false;
            }
        }

        function playVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }

        function pauseVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        }

        function stopVideo() {
            pauseVideo();
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–∞
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
            
            // –ü–∞—É–∑–∞ –≤–∏–¥–µ–æ
            videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        muteBtn.addEventListener('click', function() {
            if (isMuted) {
                setVolume(70);
            } else {
                setVolume(0);
            }
        });

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–∞—É–∑—ã
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 32 || e.key === ' ') {
                e.preventDefault();
                playVideo();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        console.log("–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ –∫–æ–º–∞–Ω–¥–∞–º");
    </script>
</body>
</html>
