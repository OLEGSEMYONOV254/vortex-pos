<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промоэкран кассы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="screen-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Контейнер для YouTube видео */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            transition: opacity 0.5s ease;
            pointer-events: none;
            overflow: hidden;
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(26, 26, 26, 0.7), rgba(26, 26, 26, 0.5));
            z-index: 0;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #promo-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 26, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        #promo-display {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffcc;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        #amount {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 15px #00ffcc;
            transition: all 0.3s;
        }

        #qr-container {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            display: none;
        }

        #qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            text-align: left;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.2rem;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0, 255, 204, 0.3);
        }

        #video-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #video-control:hover {
            background: rgba(0, 255, 204, 0.4);
        }

        #video-error {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            z-index: -1;
        }

        @media (max-width: 768px) {
            #promo-display {
                font-size: 2.5rem;
                min-height: 80px;
            }
            
            #amount {
                font-size: 3.5rem;
            }
            
            #qr-container {
                width: 200px;
                height: 200px;
            }
            
            .item-row {
                font-size: 1rem;
            }

            #video-control {
                bottom: 10px;
                right: 10px;
                padding: 5px 8px;
                font-size: 0.8rem;
            }
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- YouTube видео фон -->
    <div id="video-background">
        <div id="youtube-player"></div>
        <div id="video-overlay"></div>
        <div id="video-error"></div>
    </div>
    
    <!-- Кнопка управления видео -->
    <button id="video-control">Пауза</button>
    
    <div id="promo-container">
        <div id="promo-display">Добро пожаловать!</div>
        <div id="amount">0 ₸</div>
        
        <div id="qr-container">
            <img id="qr-image" src="/static/qrАскадир.png" alt="QR-код для оплаты">
        </div>
        
        <div id="items-list" class="items-list">
            <!-- Товары будут добавляться здесь -->
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Элементы интерфейса
        const display = document.getElementById("promo-display");
        const amountEl = document.getElementById("amount");
        const qrContainer = document.getElementById("qr-container");
        const itemsList = document.getElementById("items-list");
        const videoControl = document.getElementById("video-control");
        const videoError = document.getElementById("video-error");
        let player;
        let wakeLock = null;
        
        // Состояние видео
        let isVideoPlaying = true;
        
        // ID видео для демонстрации (замените на свой)
        const VIDEO_ID = 'jNQXAC9IVRw'; // Пример ID - видео "Me at the zoo"
        
        // Инициализация YouTube плеера
        function onYouTubeIframeAPIReady() {
            try {
                player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'loop': 1,
                        'modestbranding': 1,
                        'playsinline': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'mute': 1,
                        'playlist': www.youtube.com/watch?v=5bUa1w24ASc&list=RD5bUa1w24ASc&start_radio=1&t=3489s // для loop работает только с playlist
                    },
                    videoId: www.youtube.com/watch?v=5bUa1w24ASc&list=RD5bUa1w24ASc&start_radio=1&t=3489s,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (error) {
                console.error("Ошибка инициализации YouTube плеера:", error);
                showVideoError();
            }
        }
        
        function onPlayerReady(event) {
            console.log("YouTube плеер готов");
            event.target.playVideo();
            isVideoPlaying = true;
        }
        
        function onPlayerStateChange(event) {
            // Состояния видео: -1 - не началось, 0 - закончилось, 1 - воспроизводится, 2 - пауза, 3 - буферизация
            if (event.data === YT.PlayerState.PLAYING) {
                isVideoPlaying = true;
                videoControl.textContent = "Пауза";
            } else if (event.data === YT.PlayerState.PAUSED) {
                isVideoPlaying = false;
                videoControl.textContent = "Воспроизвести";
            } else if (event.data === YT.PlayerState.ENDED) {
                // Перезапускаем видео, когда оно заканчивается
                event.target.playVideo();
            }
        }
        
        function onPlayerError(event) {
            console.error("Ошибка YouTube плеера:", event.data);
            showVideoError();
        }
        
        function showVideoError() {
            videoError.style.display = 'block';
            videoControl.style.display = 'none';
        }
        
        // Управление видео через кнопку
        videoControl.addEventListener('click', function() {
            if (isVideoPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Обновление списка товаров
        function updateItemsList(items) {
            itemsList.innerHTML = '';
            
            if (!items || items.length === 0) return;
            
            items.slice(0, 5).forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-row fade-in';
                itemEl.innerHTML = `
                    <span>${item.name}</span>
                    <span>${formatNumber(Math.round(item.total))} ₸</span>
                `;
                itemsList.appendChild(itemEl);
            });
            
            if (items.length > 5) {
                const moreEl = document.createElement('div');
                moreEl.className = 'item-row';
                moreEl.innerHTML = `
                    <span>+${items.length - 5} товаров</span>
                    <span></span>
                `;
                itemsList.appendChild(moreEl);
            }
        }
        
        // Обработка данных о платеже
        function handlePaymentData(data) {
            const total = Math.round(data.total);
            
            // Обновляем сумму
            amountEl.textContent = `${formatNumber(total)} ₸`;
            
            // Показываем QR-код
            qrContainer.style.display = 'block';
            qrContainer.classList.add('fade-in');
            
            // Обновляем список товаров
            updateItemsList(data.items || []);
            
            // Меняем приветственное сообщение
            display.textContent = "К оплате:";
            
            // Останавливаем видео
            if (isVideoPlaying && player) {
                player.pauseVideo();
                document.getElementById('video-background').style.opacity = "0.1";
            }
        }
        
        // Очистка экрана
        function clearScreen() {
            display.textContent = "Ожидание следующего клиента";
            amountEl.textContent = "0 ₸";
            qrContainer.style.display = 'none';
            itemsList.innerHTML = "";
            
            // Запускаем видео снова
            if (!isVideoPlaying && player) {
                player.playVideo();
                document.getElementById('video-background').style.opacity = "0.3";
            }
        }
        
        // ================== SOCKET.IO ================== //
        const socket = io();
        
        socket.on("connect", () => {
            console.log("Подключено к серверу");
        });
        
        socket.on("show_total", handlePaymentData);
        
        socket.on("clear_screen", clearScreen);
        
        // Автоматическое обновление каждые 2 часа
        setTimeout(() => location.reload(), 7200000);
        
        // Блокировка затемнения экрана
        async function enableWakeLock() {
            try {
              wakeLock = await navigator.wakeLock.request("screen");
              console.log("✅ Экран не будет гаснуть");
        
              // если блокировка потеряется (например, вкладку свернули или браузер обновил)
              wakeLock.addEventListener("release", () => {
                console.log("❌ Блокировка экрана снята");
                wakeLock = null;
              });
            } catch (err) {
              console.error(`Ошибка блокировки: ${err.name}, ${err.message}`);
            }
        }
        
        // запускаем сразу при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            enableWakeLock();
            
            // Альтернативная инициализация, если YouTube API не загрузилось
            setTimeout(() => {
                if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                    console.error("YouTube API не загрузилось");
                    showVideoError();
                }
            }, 5000);
        });
    </script>
</body>
</html>
