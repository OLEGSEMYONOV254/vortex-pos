<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Промоэкран кассы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #promo-video {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
      border: 3px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    #promo-container {
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    #promo-display {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    #amount {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: white;
      text-shadow: 0 0 15px #00ffcc;
    }

    #qr-container {
      margin: 20px auto;
      width: 220px;
      height: 220px;
      display: none;
    }

    #qr-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }

    .items-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 0 20px;
      text-align: left;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 1.2rem;
      padding: 5px 0;
      border-bottom: 1px dashed rgba(0, 255, 204, 0.3);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <div id="promo-video">
    <div id="player"></div>
  </div>

  <!-- Основной контейнер -->
  <div id="promo-container">
    <div id="promo-display">Добро пожаловать!</div>
    <div id="amount">0 ₸</div>
    
    <div id="qr-container">
      <img id="qr-image" src="/static/qrАскадир.png" alt="QR-код для оплаты">
    </div>
    
    <div id="items-list" class="items-list"></div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Создание YouTube-плеера
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'm5QHYUt5Gd0&list=RDm5QHYUt5Gd0&start_radio=1', // ⬅️ сюда вставь ID своего видео (то, что после v=)
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'dQw4w9WgXcQ', // нужно для зацикливания
          controls: 0,
          showinfo: 0,
          modestbranding: 1
        },
        events: {
          onReady: (event) => event.target.playVideo()
        }
      });
    }

    // Элементы
    const display = document.getElementById("promo-display");
    const amountEl = document.getElementById("amount");
    const qrContainer = document.getElementById("qr-container");
    const itemsList = document.getElementById("items-list");

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateItemsList(items) {
      itemsList.innerHTML = '';
      if (!items || items.length === 0) return;
      items.slice(0, 5).forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'item-row fade-in';
        itemEl.innerHTML = `<span>${item.name}</span><span>${formatNumber(Math.round(item.total))} ₸</span>`;
        itemsList.appendChild(itemEl);
      });
      if (items.length > 5) {
        const moreEl = document.createElement('div');
        moreEl.className = 'item-row';
        moreEl.innerHTML = `<span>+${items.length - 5} товаров</span>`;
        itemsList.appendChild(moreEl);
      }
    }

    // Когда приходит сумма
    function handlePaymentData(data) {
      const total = Math.round(data.total);
      amountEl.textContent = `${formatNumber(total)} ₸`;
      qrContainer.style.display = 'block';
      updateItemsList(data.items || []);
      display.textContent = "К оплате:";

      // Останавливаем видео
      if (player && player.pauseVideo) player.pauseVideo();
    }

    // После оплаты — очистка
    function clearScreen() {
      display.textContent = "Ожидание следующего клиента";
      amountEl.textContent = "0 ₸";
      qrContainer.style.display = 'none';
      itemsList.innerHTML = "";

      // Возобновляем видео
      if (player && player.playVideo) player.playVideo();
    }

    // SOCKET.IO
    const socket = io();
    socket.on("show_total", handlePaymentData);
    socket.on("clear_screen", clearScreen);

    // Автообновление
    setTimeout(() => location.reload(), 7200000);
  </script>
</body>
</html>
