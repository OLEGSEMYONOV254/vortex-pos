<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промоэкран кассы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="screen-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Видео фон */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }

        #promo-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 26, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        #promo-display {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffcc;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        #amount {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 15px #00ffcc;
            transition: all 0.3s;
        }

        #qr-container {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            display: none;
        }

        #qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            text-align: left;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.2rem;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0, 255, 204, 0.3);
        }

        @media (max-width: 768px) {
            #promo-display {
                font-size: 2.5rem;
                min-height: 80px;
            }
            
            #amount {
                font-size: 3.5rem;
            }
            
            #qr-container {
                width: 200px;
                height: 200px;
            }
            
            .item-row {
                font-size: 1rem;
            }
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <video id="video-background" autoplay muted loop playsinline>
        <source src="/static/promo-video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    
    <div id="promo-container">
        <div id="promo-display">Добро пожаловать!</div>
        <div id="amount">0 ₸</div>
        
        <div id="qr-container">
            <img id="qr-image" src="/static/qrАскадир.png" alt="QR-код для оплаты">
        </div>
        
        <div id="items-list" class="items-list">
            <!-- Товары будут добавляться здесь -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Элементы интерфейса
        const display = document.getElementById("promo-display");
        const amountEl = document.getElementById("amount");
        const qrContainer = document.getElementById("qr-container");
        const itemsList = document.getElementById("items-list");
        const videoBackground = document.getElementById("video-background");
        let wakeLock = null;
        
        // Состояние видео
        let isVideoPlaying = true;
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Обновление списка товаров
        function updateItemsList(items) {
            itemsList.innerHTML = '';
            
            if (!items || items.length === 0) return;
            
            items.slice(0, 5).forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-row fade-in';
                itemEl.innerHTML = `
                    <span>${item.name}</span>
                    <span>${formatNumber(Math.round(item.total))} ₸</span>
                `;
                itemsList.appendChild(itemEl);
            });
            
            if (items.length > 5) {
                const moreEl = document.createElement('div');
                moreEl.className = 'item-row';
                moreEl.innerHTML = `
                    <span>+${items.length - 5} товаров</span>
                    <span></span>
                `;
                itemsList.appendChild(moreEl);
            }
        }
        
        // Обработка данных о платеже
        function handlePaymentData(data) {
            const total = Math.round(data.total);
            
            // Обновляем сумму
            amountEl.textContent = `${formatNumber(total)} ₸`;
            
            // Показываем QR-код
            qrContainer.style.display = 'block';
            qrContainer.classList.add('fade-in');
            
            // Обновляем список товаров
            updateItemsList(data.items || []);
            
            // Меняем приветственное сообщение
            display.textContent = "К оплате:";
            
            // Останавливаем видео
            if (isVideoPlaying) {
                videoBackground.pause();
                isVideoPlaying = false;
                videoBackground.style.opacity = "0";
            }
        }
        
        // Очистка экрана
        function clearScreen() {
            display.textContent = "Ожидание следующего клиента";
            amountEl.textContent = "0 ₸";
            qrContainer.style.display = 'none';
            itemsList.innerHTML = "";
            
            // Запускаем видео снова
            if (!isVideoPlaying) {
                videoBackground.play()
                    .then(() => {
                        isVideoPlaying = true;
                        videoBackground.style.opacity = "0.3";
                    })
                    .catch(error => {
                        console.error("Ошибка воспроизведения видео:", error);
                    });
            }
        }
        
        // ================== SOCKET.IO ================== //
        const socket = io();
        
        socket.on("connect", () => {
            console.log("Подключено к серверу");
        });
        
        socket.on("show_total", handlePaymentData);
        
        socket.on("clear_screen", clearScreen);
        
        // Автоматическое обновление каждые 2 часа
        setTimeout(() => location.reload(), 7200000);
        
        // Обработка ошибок видео
        videoBackground.addEventListener('error', function(e) {
            console.error("Ошибка загрузки видео:", e);
            videoBackground.style.display = 'none';
        });
        
        // Попытка автоматического воспроизведения при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            videoBackground.play()
                .then(() => {
                    console.log("Видео запущено автоматически");
                    isVideoPlaying = true;
                })
                .catch(error => {
                    console.warn("Автовоспроизведение не сработало:", error);
                    // Показываем кнопку для ручного запуска
                    const playButton = document.createElement('button');
                    playButton.textContent = 'Запустить видео';
                    playButton.style.position = 'absolute';
                    playButton.style.top = '10px';
                    playButton.style.left = '10px';
                    playButton.style.zIndex = '2';
                    playButton.style.padding = '10px';
                    playButton.style.background = '#00ffcc';
                    playButton.style.color = '#1a1a1a';
                    playButton.style.border = 'none';
                    playButton.style.borderRadius = '5px';
                    playButton.style.cursor = 'pointer';
                    
                    playButton.addEventListener('click', function() {
                        videoBackground.play()
                            .then(() => {
                                isVideoPlaying = true;
                                playButton.style.display = 'none';
                                videoBackground.style.opacity = "0.3";
                            })
                            .catch(error => {
                                console.error("Не удалось запустить видео:", error);
                            });
                    });
                    
                    document.body.appendChild(playButton);
                });
        });
        
        // Блокировка затемнения экрана
        async function enableWakeLock() {
            try {
              wakeLock = await navigator.wakeLock.request("screen");
              console.log("✅ Экран не будет гаснуть");
        
              // если блокировка потеряется (например, вкладку свернули или браузер обновил)
              wakeLock.addEventListener("release", () => {
                console.log("❌ Блокировка экрана снята");
                wakeLock = null;
              });
            } catch (err) {
              console.error(`Ошибка блокировки: ${err.name}, ${err.message}`);
            }
        }
        
        // запускаем сразу при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            enableWakeLock();
        });
    </script>
</body>
</html>
