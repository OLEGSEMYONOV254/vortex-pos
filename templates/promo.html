<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПРОМОЭКРАН КАССЫ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00aa;
            --dark-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .amount {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin: 20px 0;
        }

        .qr-container {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            border: 3px solid var(--neon-cyan);
            display: none;
        }

        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .warning {
            font-size: 1.2rem;
            color: var(--neon-pink);
            margin-top: 20px;
            max-width: 80%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border: none;
            padding: 10px 15px;
            font-family: 'Courier New';
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="promo-display" class="amount">ДОБРО ПОЖАЛОВАТЬ</div>
    
    <div class="qr-container" id="qr-container">
        <img id="qr-image" src="/static/qrАскадир.png" alt="QR-код для оплаты">
    </div>
    
    <div id="payment-method"></div>
    <div class="warning">⚠ ГАРАНТИЯ НЕ РАСПРОСТРАНЯЕТСЯ НА РЕСТАВРАЦИЮ ⚠</div>

    <div class="controls">
        <button onclick="showPayment(1500, 'qr')">Тест QR</button>
        <button onclick="showPayment(1500, 'cash')">Тест наличные</button>
        <button onclick="resetScreen()">Сброс</button>
    </div>

    <script>
        // Основные функции
        function showPayment(amount, paymentType) {
            document.getElementById('promo-display').textContent = amount + ' ₸';
            
            const qrContainer = document.getElementById('qr-container');
            qrContainer.style.display = paymentType === 'qr' ? 'block' : 'none';
            
            document.getElementById('payment-method').textContent = 
                paymentType === 'cash' ? 'ОПЛАТА НАЛИЧНЫМИ' : 'ОПЛАТА ПО QR-КОДУ';
        }

        function resetScreen() {
            document.getElementById('promo-display').textContent = 'ОЖИДАНИЕ';
            document.getElementById('qr-container').style.display = 'none';
            document.getElementById('payment-method').textContent = '';
        }

        // Автосброс через 30 секунд бездействия
        let resetTimer = setTimeout(resetScreen, 30000);

        function resetTimerFn() {
            clearTimeout(resetTimer);
            resetTimer = setTimeout(resetScreen, 30000);
        }

        // Обновляем таймер при любом действии
        document.addEventListener('click', resetTimerFn);
        document.addEventListener('keydown', resetTimerFn);
    </script>
</body>
</html>
