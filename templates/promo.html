<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –ø—Ä–æ–º–æ—ç–∫—Ä–∞–Ω –∫–∞—Å—Å—ã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ff00aa;
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --text-light: #ffffff;
            --text-dimmed: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--bg-light);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 204, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            font-size: 2.8rem;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 0 15px var(--primary);
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amount {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--text-light);
            text-shadow: 0 0 20px var(--primary);
            transition: all 0.3s;
        }

        .qr-container {
            margin: 25px auto;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .qr-frame {
            width: 280px;
            height: 280px;
            border: 3px solid var(--primary);
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .qr-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(0, 255, 204, 0) 0%,
                rgba(0, 255, 204, 0.1) 50%,
                rgba(0, 255, 204, 0) 100%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .qr-image {
            width: 92%;
            height: 92%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .payment-method {
            font-size: 2rem;
            margin: 25px 0;
            color: var(--text-light);
            font-weight: 500;
        }

        .receipt-info {
            font-size: 1.4rem;
            margin: 15px 0;
            color: var(--text-dimmed);
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .items-list::-webkit-scrollbar {
            width: 6px;
        }

        .items-list::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0, 255, 204, 0.2);
            font-size: 1.2rem;
        }

        .item-name {
            text-align: left;
            flex: 2;
        }

        .item-price {
            text-align: right;
            flex: 1;
            color: var(--text-light);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            padding: 12px 18px;
            background: rgba(0, 255, 204, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(0, 255, 204, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: status-pulse 3s infinite alternate;
            z-index: 1000;
        }

        @keyframes status-pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2rem;
                min-height: 90px;
            }
            
            .amount {
                font-size: 3.5rem;
            }
            
            .qr-frame {
                width: 220px;
                height: 220px;
            }
            
            .payment-method {
                font-size: 1.6rem;
            }
            
            .receipt-info {
                font-size: 1.2rem;
            }
            
            .item-row {
                font-size: 1rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="status-bar"></div>
    
    <div class="container pulse">
        <div id="promo-display" class="header">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
        <div id="amount" class="amount">0 ‚Ç∏</div>
        
        <div id="qr-container" class="qr-container" style="display: none;">
            <div class="qr-frame">
                <img id="qr-image" class="qr-image" src="/static/qr–ê—Å–∫–∞–¥–∏—Ä.png" alt="QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã">
            </div>
        </div>
        
        <div id="payment-method" class="payment-method"></div>
        
        <div id="items-list" class="items-list">
            <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div id="receipt-info" class="receipt-info"></div>
    </div>

    <div class="controls">
        <button id="sound-btn" class="control-btn">üîä –ó–≤—É–∫</button>
        <button id="test-btn" class="control-btn">üß™ –¢–µ—Å—Ç</button>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const display = document.getElementById("promo-display");
        const amountEl = document.getElementById("amount");
        const qrContainer = document.getElementById("qr-container");
        const paymentMethod = document.getElementById("payment-method");
        const receiptInfo = document.getElementById("receipt-info");
        const itemsList = document.getElementById("items-list");
        const soundBtn = document.getElementById("sound-btn");
        const testBtn = document.getElementById("test-btn");
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentReceiptId = null;
        let soundEnabled = false;
        let wakeLock = null;

        // ================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ================== //
        document.addEventListener('DOMContentLoaded', () => {
            requestWakeLock();
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ QR-–∫–æ–¥–∞
            document.getElementById('qr-image').onload = function() {
                console.log('QR-–∫–æ–¥ –∑–∞–≥—Ä—É–∂–µ–Ω:', this.naturalWidth, 'x', this.naturalHeight);
            };
            
            // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
            testBtn.addEventListener('click', showTestData);
        });

        // ================== –§–£–ù–ö–¶–ò–ò ================== //
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('–≠–∫—Ä–∞–Ω –±—É–¥–µ—Ç –∞–∫—Ç–∏–≤–µ–Ω');
                }
            } catch (err) {
                console.error('Wake Lock –æ—à–∏–±–∫–∞:', err);
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'visible' && wakeLock === null) {
                requestWakeLock();
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(num);
        }

        function showQR(show = true) {
            qrContainer.style.display = show ? 'block' : 'none';
            if (show) {
                qrContainer.classList.add('fade-in');
            }
        }

        function updateItemsList(items) {
            itemsList.innerHTML = '';
            
            if (!items || items.length === 0) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 5 —Ç–æ–≤–∞—Ä–æ–≤
            items.slice(0, 5).forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-row fade-in';
                itemEl.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">${formatNumber(Math.round(item.total))} ‚Ç∏</span>
                `;
                itemsList.appendChild(itemEl);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∫—Ä—ã—Ç—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
            if (items.length > 5) {
                const moreEl = document.createElement('div');
                moreEl.className = 'item-row';
                moreEl.innerHTML = `
                    <span class="item-name">+${items.length - 5} —Ç–æ–≤–∞—Ä–æ–≤</span>
                    <span class="item-price"></span>
                `;
                itemsList.appendChild(moreEl);
            }
        }

        // ================== –°–ò–ù–¢–ï–ó –†–ï–ß–ò ================== //
        async function initSpeech() {
            return new Promise(resolve => {
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    resolve(voices);
                } else {
                    window.speechSynthesis.onvoiceschanged = () => {
                        resolve(window.speechSynthesis.getVoices());
                    };
                }
            });
        }

        async function speak(text) {
            if (!soundEnabled) return;
            
            try {
                const voices = await initSpeech();
                const russianVoice = voices.find(v => v.lang === 'ru-RU') || 
                                     voices.find(v => v.lang.includes('ru'));
                
                if (!russianVoice) {
                    console.warn("–†—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance();
                utterance.text = text.replace(/‚Ç∏/g, '—Ç–µ–Ω–≥–µ')
                                    .replace(/(\d+)/g, num => num.split('').join(' '));
                utterance.voice = russianVoice;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏:", e);
            }
        }

        // ================== –û–ë–†–ê–ë–û–¢–ö–ê –°–û–ë–´–¢–ò–ô ================== //
        soundBtn.addEventListener('click', async () => {
            try {
                await speak("–ó–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                soundEnabled = !soundEnabled;
                soundBtn.textContent = soundEnabled ? "üîä –í–∫–ª" : "üîá –í—ã–∫–ª";
                soundBtn.style.background = soundEnabled 
                    ? "rgba(0, 255, 204, 0.3)" 
                    : "rgba(255, 0, 0, 0.2)";
                soundBtn.style.borderColor = soundEnabled ? "var(--primary)" : "var(--secondary)";
            } catch (e) {
                soundBtn.textContent = "‚ùå –û—à–∏–±–∫–∞";
                console.error("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", e);
            }
        });

        function showTestData() {
            const testData = {
                total: 3750,
                payment_method: 'qr',
                receipt_id: Math.floor(Math.random() * 10000),
                items: [
                    { name: "–ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ", total: 1200 },
                    { name: "–ö—Ä—É–∞—Å—Å–∞–Ω", total: 450 },
                    { name: "–°–∞–ª–∞—Ç –¶–µ–∑–∞—Ä—å", total: 950 },
                    { name: "–ú–∏–Ω–µ—Ä–∞–ª—å–Ω–∞—è –≤–æ–¥–∞", total: 350 },
                    { name: "–ß–∏–∑–∫–µ–π–∫", total: 800 }
                ]
            };
            
            handlePaymentData(testData);
        }

        function handlePaymentData(data) {
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å—É–º–º—É
            const totalText = `${formatNumber(Math.round(data.total))} ‚Ç∏`;
            amountEl.textContent = totalText;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–æ–¥ –æ–ø–ª–∞—Ç—ã
            paymentMethod.textContent = data.payment_method === 'cash' 
                ? "–û–ø–ª–∞—Ç–∞ –Ω–∞–ª–∏—á–Ω—ã–º–∏" 
                : "–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º QR-–∫–æ–¥
            showQR(data.payment_method !== 'cash');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —á–µ–∫–µ
            if (data.receipt_id) {
                currentReceiptId = data.receipt_id;
                receiptInfo.textContent = `–ß–µ–∫ ‚Ññ${data.receipt_id}`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
            updateItemsList(data.items || []);
            
            // –û–∑–≤—É—á–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            if (soundEnabled) {
                setTimeout(() => {
                    speak(`–ö –æ–ø–ª–∞—Ç–µ ${totalText}`);
                    if (data.payment_method !== 'cash') {
                        setTimeout(() => speak("–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã"), 1500);
                    }
                }, 500);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º Wake Lock
            if (wakeLock !== null) requestWakeLock();
        }

        // ================== SOCKET.IO ================== //
        const socket = io();

        socket.on("connect", () => {
            console.log("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É");
            display.textContent = "–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ";
        });

        socket.on("show_total", handlePaymentData);

        socket.on("clear_screen", () => {
            display.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞";
            amountEl.textContent = "0 ‚Ç∏";
            paymentMethod.textContent = "";
            receiptInfo.textContent = "";
            itemsList.innerHTML = "";
            showQR(false);
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
        setTimeout(() => location.reload(), 7200000);
    </script>
</body>
</html>
