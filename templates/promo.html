<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <div id="payment-overlay" class="payment-overlay">
        <div class="amount">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: <span id="amount-value">0</span> ‚Ç∏</div>
        <div class="qr-code">
            <img id="qr-image" src="/static/qr–ê—Å–∫–∞–¥–∏—Ä.png" alt="QR"
        </div>
    </div>
    
    <div class="controls">
        <button id="mute-btn" class="sound-btn">üîä</button>
    </div>

    <div class="status">
        <div class="status-dot"></div>
        <span>–û–Ω–ª–∞–π–Ω</span>
    </div>

    <script>
        let isMuted = false;
        const videoIframe = document.getElementById('youtube-video');
        const muteBtn = document.getElementById('mute-btn');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–º–∞–Ω–¥ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function checkForCommands() {
            const commandData = localStorage.getItem('promoCommand');
            if (commandData) {
                try {
                    const message = JSON.parse(commandData);
                    executeCommand(message);
                    localStorage.removeItem('promoCommand');
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–º–∞–Ω–¥—ã:', e);
                }
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥
        function executeCommand(message) {
            console.log('–í—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—É:', message);
            
            switch(message.command) {
                case 'setVolume':
                    setVolume(message.data);
                    break;
                case 'changeVideo':
                    changeVideo(message.data);
                    break;
                case 'showPayment':
                    showPaymentInfo(message.data);
                    break;
                case 'hidePayment':
                    hidePaymentInfo();
                    break;
                case 'play':
                    playVideo();
                    break;
                case 'pause':
                    pauseVideo();
                    break;
                case 'updateSettings':
                    updateSettings(message.data);
                    break;
            }
        }

        function setVolume(volume) {
            if (volume === 0) {
                videoIframe.src = videoIframe.src.replace('mute=0', 'mute=1');
                muteBtn.textContent = 'üîá';
                isMuted = true;
            } else {
                videoIframe.src = videoIframe.src.replace('mute=1', 'mute=0');
                muteBtn.textContent = 'üîä';
                isMuted = false;
            }
        }

        function changeVideo(videoId) {
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=${videoId}`;
            videoIframe.src = newSrc;
        }

        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
            
            // –ü–∞—É–∑–∞ –≤–∏–¥–µ–æ
            videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        }

        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }

        function playVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }

        function pauseVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        }

        function updateSettings(newSettings) {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            if (newSettings.volume !== undefined) {
                setVolume(newSettings.volume);
            }
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –¥—Ä—É–≥–∏—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        muteBtn.addEventListener('click', function() {
            if (isMuted) {
                setVolume(70);
            } else {
                setVolume(0);
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–º–∞–Ω–¥—ã –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(checkForCommands, 1000);

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–∞—É–∑—ã
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 32 || e.key === ' ') {
                e.preventDefault();
                playVideo();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        console.log("–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ –∫–æ–º–∞–Ω–¥–∞–º");
    </script>
</body>
</html>
