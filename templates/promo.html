<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–º –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –≤–∏–¥–µ–æ */
        }
        
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.connected {
            background-color: #4CAF50;
        }
        
        .status-dot.disconnected {
            background-color: #F44336;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 3;
            max-width: 300px;
        }
        
        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .instructions {
                left: 10px;
                bottom: 70px;
                font-size: 12px;
            }
        }
    </style>
    <!-- Socket.io –∫–ª–∏–µ–Ω—Ç—Å–∫–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&enablejsapi=1&loop=1&playlist=dQw4w9WgXcQ" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div id="payment-overlay" class="payment-overlay">
        <div class="amount">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: <span id="amount-value">0</span> ‚Ç∏</div>
        <div class="qr-code">
            <img id="qr-image" src="qr-code.png" alt="QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã">
        </div>
    </div>
    
    <div class="connection-status">
        <div id="status-dot" class="status-dot disconnected"></div>
        <span id="status-text">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</span>
    </div>
    
    <div class="controls">
        <button id="mute-btn" class="sound-btn">üîä</button>
    </div>
    
    <div class="instructions">
        –í–∏–¥–µ–æ –Ω–µ–ª—å–∑—è –ø–æ—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –ø–∞—É–∑—É | –ó–≤—É–∫ –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫–æ–π —Å–ø—Ä–∞–≤–∞ | –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –≤ –∫–∞—Å—Å–µ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—Å—è —Å—É–º–º–∞ –∏ QR-–∫–æ–¥
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API
        let player;
        let isMuted = false;
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io
        // –ó–ê–ú–ï–ù–ò–¢–ï 'http://localhost:3000' –Ω–∞ –∞–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ Socket.io
        const socket = io('http://localhost:3000');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const muteBtn = document.getElementById('mute-btn');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Socket.io
        socket.on('connect', () => {
            statusDot.classList.remove('disconnected');
            statusDot.classList.add('connected');
            statusText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–∞—Å—Å–µ';
        });
        
        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            statusDot.classList.add('disconnected');
            statusText.textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
        });
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –∫–∞—Å—Å—ã
        socket.on('paymentEvent', (data) => {
            if (data.action === 'showPayment') {
                showPaymentInfo(data.amount);
            } else if (data.action === 'hidePayment') {
                hidePaymentInfo();
            }
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–µ–µ—Ä–∞
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                },
                playerVars: {
                    'autoplay': 1,
                    'controls': 0, // –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è YouTube
                    'disablekb': 1, // –û—Ç–∫–ª—é—á–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
                    'modestbranding': 1,
                    'loop': 1, // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
                    'playlist': 'dQw4w9WgXcQ' // ID –≤–∏–¥–µ–æ –¥–ª—è –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏—è
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log("YouTube –ø–ª–µ–µ—Ä –≥–æ—Ç–æ–≤");
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–¥–µ–æ
            event.target.playVideo();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ 70% –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            event.target.setVolume(70);
        }
        
        function onPlayerStateChange(event) {
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å –∏–ª–∏ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º
            if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                player.playVideo();
            }
        }
        
        function onPlayerError(event) {
            console.error("–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ: ", event.data);
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        muteBtn.addEventListener('click', () => {
            if (player && player.isMuted) {
                player.unMute();
                muteBtn.textContent = 'üîä';
                isMuted = false;
            } else if (player) {
                player.mute();
                muteBtn.textContent = 'üîá';
                isMuted = true;
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
        }
        
        // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –∏ –¥—Ä—É–≥–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–±–µ–ª (–ø–∞—É–∑–∞)
            if (e.keyCode === 32) {
                e.preventDefault();
            }
            // –ë–ª–æ–∫–∏—Ä—É–µ–º K (–ø–∞—É–∑–∞ –≤ YouTube)
            if (e.keyCode === 75) {
                e.preventDefault();
            }
            
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ –∫–∞—Å—Å—ã (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
            if (e.key === '1') {
                showPaymentInfo(5000); // –¢–µ—Å—Ç–æ–≤–∞—è —Å—É–º–º–∞ 5000 —Ç–µ–Ω–≥–µ
            } else if (e.key === '2') {
                hidePaymentInfo();
            }
        });
    </script>
</body>
</html>
