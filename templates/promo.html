<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промо-экран кассы</title>
    <style>
        body {
            background-color: #0a0a12;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #00ffcc;
            text-align: center;
            overflow: hidden;
        }
        
        .display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffcc;
            transition: all 0.3s;
        }
        
        .qr-container {
            width: 300px;
            height: 300px;
            background: white;
            padding: 15px;
            margin: 20px auto;
            display: none;
        }
        
        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .payment-method {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #ffffff;
        }
        
        .warning {
            font-size: 1.2rem;
            color: #ff5555;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .customer-info {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #00ccff;
        }
        
        @media (max-width: 768px) {
            .display { font-size: 3rem; }
            .qr-container { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>
    <div id="customer" class="customer-info"></div>
    <div id="amount" class="display">0 ₸</div>
    
    <div id="qr-container" class="qr-container">
        <img id="qr-code" class="qr-image" src="/static/qrАскадир.png" alt="QR-код">
    </div>
    
    <div id="method" class="payment-method"></div>
    <div class="warning">ГАРАНТИЯ НЕ РАСПРОСТРАНЯЕТСЯ НА РЕСТАВРАЦИОННЫЕ РАБОТЫ</div>

    <script>
        // Конфигурация
        const POLL_INTERVAL = 500; // Проверка каждые 0.5 секунды
        const CART_STORAGE_KEY = 'saved_cart'; // Ключ, который использует касса
        
        // Элементы
        const amountEl = document.getElementById('amount');
        const qrContainer = document.getElementById('qr-container');
        const methodEl = document.getElementById('method');
        const customerEl = document.getElementById('customer');
        
        // Проверка обновлений корзины
        function checkCartUpdates() {
            const cartData = localStorage.getItem(CART_STORAGE_KEY);
            
            if (cartData) {
                try {
                    const data = JSON.parse(cartData);
                    const currentCustomer = data.customers?.find(c => c.id === data.currentCustomerId);
                    
                    if (currentCustomer && currentCustomer.cart?.length > 0) {
                        // Рассчитываем сумму
                        const total = currentCustomer.cart.reduce((sum, item) => sum + parseFloat(item.total), 0);
                        
                        // Обновляем дисплей
                        amountEl.textContent = Math.round(total) + ' ₸';
                        customerEl.textContent = currentCustomer.name || '';
                        
                        // Определяем метод оплаты (по умолчанию QR)
                        const paymentMethod = currentCustomer.paymentMethod || 'qr';
                        
                        if (paymentMethod === 'qr') {
                            qrContainer.style.display = 'block';
                            methodEl.textContent = 'Оплата по QR-коду';
                        } else {
                            qrContainer.style.display = 'none';
                            methodEl.textContent = 'Оплата наличными';
                        }
                        
                        return;
                    }
                } catch (e) {
                    console.error('Ошибка разбора данных:', e);
                }
            }
            
            // Если корзина пуста или данные не получены
            amountEl.textContent = '0 ₸';
            customerEl.textContent = '';
            methodEl.textContent = '';
            qrContainer.style.display = 'none';
        }
        
        // Запускаем проверку обновлений
        setInterval(checkCartUpdates, POLL_INTERVAL);
        checkCartUpdates(); // Проверяем сразу при загрузке
        
        // Автоматическое обновление страницы каждые 2 часа
        setTimeout(() => location.reload(), 7200000);
    </script>
</body>
</html>
