<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промо-страница с полноэкранным видео</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 3;
            padding: 0 20px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.connected {
            background-color: #4CAF50;
        }
        
        .status-dot.disconnected {
            background-color: #F44336;
        }
        
        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
    <!-- Socket.io клиентская библиотека -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div id="payment-overlay" class="payment-overlay">
        <div class="amount">Сумма к оплате: <span id="amount-value">0</span> ₸</div>
        <div class="qr-code">
            <img id="qr-image" src="qr-code.png" alt="QR-код для оплаты">
        </div>
    </div>
    
    <div class="connection-status">
        <div id="status-dot" class="status-dot disconnected"></div>
        <span id="status-text">Не подключено</span>
    </div>
    
    <div class="instructions">
        Связь с кассой через Socket.io | При нажатии в кассе здесь отобразится сумма и QR-код
    </div>

    <script>
        // Инициализация YouTube API
        let player;
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // Инициализация Socket.io
        // ЗАМЕНИТЕ 'http://localhost:3000' на адрес вашего сервера Socket.io
        const socket = io('http://localhost:3000');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        // Обработчики событий Socket.io
        socket.on('connect', () => {
            statusDot.classList.remove('disconnected');
            statusDot.classList.add('connected');
            statusText.textContent = 'Подключено к кассе';
        });
        
        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            statusDot.classList.add('disconnected');
            statusText.textContent = 'Не подключено';
        });
        
        // Получение сообщения от кассы
        socket.on('paymentEvent', (data) => {
            if (data.action === 'showPayment') {
                showPaymentInfo(data.amount);
            } else if (data.action === 'hidePayment') {
                hidePaymentInfo();
            }
        });
        
        // Создание плеера
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log("YouTube плеер готов");
        }
        
        function onPlayerStateChange(event) {
            // Можно добавить логику при изменении состояния видео
        }
        
        // Функции управления видео
        function pauseVideo() {
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }
        
        function playVideo() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }
        
        // Функция для показа платежной информации
        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
            pauseVideo();
        }
        
        // Функция для скрытия платежной информации
        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
            playVideo();
        }
        
        // Для тестирования без кассы (можно удалить в продакшене)
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                showPaymentInfo(5000); // Тестовая сумма 5000 тенге
            } else if (e.key === '2') {
                hidePaymentInfo();
            }
        });
    </script>
</body>
</html>
