<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CYBERPUNK ПРОМОЭКРАН</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00aa;
            --neon-purple: #aa00ff;
            --dark-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cyber-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-purple), 
                radial-gradient(circle at 80% 70%, var(--neon-pink));
            opacity: 0.3;
            z-index: -1;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        .hologram {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan),
                        inset 0 0 20px var(--neon-cyan);
            padding: 30px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .amount {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin: 20px 0;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            100% { opacity: 1; text-shadow: 0 0 20px var(--neon-cyan); }
        }

        .qr-container {
            margin: 30px auto;
            width: 250px;
            height: 250px;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            display: none;
        }

        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            background: black;
        }

        .warning {
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            margin-top: 20px;
            border-top: 1px dashed var(--neon-cyan);
            padding-top: 10px;
        }

        .ticker {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            overflow: hidden;
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
            padding-left: 100%;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--neon-cyan);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .amount { font-size: 3rem; }
            .qr-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    <div class="status" id="connection-status">Подключение...</div>
    
    <div class="hologram">
        <div id="promo-display" class="amount">ДОБРО ПОЖАЛОВАТЬ</div>
        
        <div class="qr-container" id="qr-container">
            <img class="qr-image" id="qr-image" src="qr-placeholder.png" alt="QR-код">
        </div>
        
        <div id="payment-method"></div>
        <div class="warning">⚠ ГАРАНТИЯ НЕ РАСПРОСТРАНЯЕТСЯ НА РЕСТАВРАЦИЮ ⚠</div>
    </div>

    <div class="ticker">
        <div class="ticker-content">
            • ГРАФИК: ПН-ПТ 9:00-19:00 • СБ 10:00-16:00 • ТЕЛ.: +7 777 123 4567 •
        </div>
    </div>

    <script>
        // Конфигурация WebSocket (замените на ваш URL Render.com)
        const WS_SERVER_URL = 'wss://vortex-pos.onrender.com';
        const RECONNECT_DELAY = 3000;
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Функции интерфейса
        function showPayment(amount, paymentType) {
            document.getElementById('promo-display').textContent = amount + ' ₸';
            document.getElementById('qr-container').style.display = 
                paymentType !== 'cash' ? 'block' : 'none';
            document.getElementById('payment-method').textContent = 
                paymentType === 'cash' ? 'ОПЛАТА НАЛИЧНЫМИ' : 'ОПЛАТА ПО QR-КОДУ';
        }

        function showPaymentSuccess() {
            const display = document.getElementById('promo-display');
            display.textContent = 'ОПЛАТА ПРИНЯТА!';
            display.style.color = '#00ff00';
            
            setTimeout(() => {
                resetScreen();
            }, 3000);
        }

        function resetScreen() {
            document.getElementById('promo-display').textContent = 'ОЖИДАНИЕ КЛИЕНТА';
            document.getElementById('promo-display').style.color = '#00ffcc';
            document.getElementById('qr-container').style.display = 'none';
            document.getElementById('payment-method').textContent = '';
        }

        function updateStatus(message) {
            document.getElementById('connection-status').textContent = message;
        }

        // WebSocket подключение
        function connectWebSocket() {
            if (socket) {
                socket.close();
            }

            updateStatus('Подключение...');
            
            socket = new WebSocket(WS_SERVER_URL);

            socket.onopen = () => {
                console.log('✅ WebSocket подключен');
                reconnectAttempts = 0;
                updateStatus('Подключено');
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Получены данные:', data);
                    
                    if (data.action === 'show_payment') {
                        showPayment(data.amount, data.payment_type);
                    } else if (data.action === 'payment_success') {
                        showPaymentSuccess();
                    } else if (data.action === 'reset') {
                        resetScreen();
                    }
                } catch (e) {
                    console.error('Ошибка разбора сообщения:', e);
                }
            };

            socket.onclose = (event) => {
                console.log(`Соединение закрыто (код: ${event.code})`);
                updateStatus('Отключено');
                attemptReconnect();
            };

            socket.onerror = (error) => {
                console.error('Ошибка WebSocket:', error);
                updateStatus('Ошибка подключения');
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Попытка переподключения #${reconnectAttempts}`);
                updateStatus(`Переподключение (${reconnectAttempts}/${maxReconnectAttempts})`);
                setTimeout(connectWebSocket, RECONNECT_DELAY);
            } else {
                console.error('Превышено максимальное число попыток');
                updateStatus('Сервер не доступен');
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            
            // Для тестирования без сервера
            window.debugSend = (action, amount = 1500, type = 'qr') => {
                const data = { action, amount, payment_type: type };
                socket.onmessage({ data: JSON.stringify(data) });
            };
        });
    </script>
</body>
</html>
