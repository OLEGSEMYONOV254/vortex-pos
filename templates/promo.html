<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CYBERPUNK ПРОМОЭКРАН</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="screen-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00aa;
            --neon-purple: #aa00ff;
            --dark-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Анимированный неоновый фон */
        .cyber-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-purple), 
                radial-gradient(circle at 80% 70%, var(--neon-pink));
            opacity: 0.3;
            z-index: -1;
        }

        /* Голографический эффект для контента */
        .hologram {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan),
                        inset 0 0 20px var(--neon-cyan);
            padding: 30px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .hologram::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--neon-cyan) 50%,
                transparent 55%
            );
            opacity: 0.1;
            animation: scan 8s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% { transform: rotate(0deg) translateY(-50%); }
            100% { transform: rotate(360deg) translateY(-50%); }
        }

        /* Стиль для суммы */
        .amount {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-cyan),
                         0 0 20px var(--neon-cyan);
            margin: 20px 0;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--neon-cyan); }
            100% { text-shadow: 0 0 30px var(--neon-cyan),
                             0 0 40px var(--neon-pink); }
        }

        /* QR-код в стиле матрицы */
        .qr-container {
            margin: 30px auto;
            position: relative;
            width: 250px;
            height: 250px;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            overflow: hidden;
        }

        .qr-container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 0%, rgba(0, 255, 204, 0.1) 50%, transparent 100%);
            animation: rain 2s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: black;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Текст о гарантии */
        .warning {
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            margin-top: 20px;
            border-top: 1px dashed var(--neon-cyan);
            padding-top: 10px;
        }

        /* Бегущая строка */
        .ticker {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            overflow: hidden;
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
            padding-left: 100%;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Кнопка звука */
        .sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border: none;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-cyan);
            z-index: 100;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .amount { font-size: 3rem; }
            .qr-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <div class="hologram">
        <div id="promo-display" class="amount">ДОБРО ПОЖАЛОВАТЬ</div>
        
        <div class="qr-container">
            <img id="qr-image" class="qr-image" src="/static/qrАскадир.png" alt="QR-код">
        </div>
        
        <div id="payment-method" class="payment-method"></div>
        <div id="receipt-info" class="receipt-info"></div>
        <div class="warning">⚠ ГАРАНТИЯ НЕ РАСПРОСТРАНЯЕТСЯ НА РЕСТАВРАЦИЮ ⚠</div>
    </div>

    <div class="ticker">
        <div class="ticker-content">
            • ГРАФИК РАБОТЫ: ПН-ПТ 9:00-19:00 • СБ 10:00-16:00 • ВС ВЫХОДНОЙ • ТЕЛЕФОН: +7 777 123 4567 •
        </div>
    </div>

    <button id="sound-btn" class="sound-btn">АКТИВИРОВАТЬ ЗВУК</button>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // ================== КИБЕРПАНК АНИМАЦИИ ================== //
        function createGlitchEffect() {
            const glitch = document.createElement('div');
            glitch.style.position = 'fixed';
            glitch.style.top = '0';
            glitch.style.left = '0';
            glitch.style.width = '100%';
            glitch.style.height = '100%';
            glitch.style.background = 'url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAEklEQVQImWNgYGD4z0AswK4SAFXuAf8EPy+xAAAAAElFTkSuQmCC")';
            glitch.style.zIndex = '9999';
            glitch.style.pointerEvents = 'none';
            glitch.style.opacity = '0';
            glitch.style.mixBlendMode = 'screen';
            document.body.appendChild(glitch);
            
            setInterval(() => {
                if (Math.random() > 0.95) {
                    glitch.style.opacity = '0.3';
                    glitch.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
                    setTimeout(() => {
                        glitch.style.opacity = '0';
                    }, 100);
                }
            }, 500);
        }

        // ================== ОСТАЛЬНЫЙ КОД (как в вашем оригинале) ================== //
        const socket = io();
        const display = document.getElementById("promo-display");
        const qrImage = document.getElementById("qr-image");
        const paymentMethod = document.getElementById("payment-method");
        const receiptInfo = document.getElementById("receipt-info");
        const soundBtn = document.getElementById("sound-btn");
        let currentReceiptId = null;
        let wakeLock = null;
        let soundEnabled = false;

        // Инициализация эффектов
        document.addEventListener('DOMContentLoaded', () => {
            createGlitchEffect();
            requestWakeLock();
        });

        // ... остальной код (синтез речи, обработчики событий и т.д.) ...
        // (сохраняем все ваши оригинальные функции)

        socket.on("show_total", (data) => {
            const totalRounded = Math.round(data.total);
            display.innerHTML = `ОПЛАТА: <span style="color: white;">${totalRounded} ₸</span>`;
            
            // Анимация появления QR
            qrImage.style.display = 'block';
            qrImage.style.animation = 'none';
            setTimeout(() => {
                qrImage.style.animation = 'matrixEffect 0.5s forwards';
            }, 10);
            
            // Остальная логика...
        });

        socket.on("clear_screen", () => {
            display.textContent = "ОЖИДАНИЕ КЛИЕНТА";
            qrImage.style.display = 'none';
            // ... остальной код
        });
    </script>
</body>
</html>
