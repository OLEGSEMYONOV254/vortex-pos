<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промо-экран кассы</title>
    <style>
        :root {
            --neon-cyan: #00ffcc;
            --neon-pink: #ff00aa;
            --neon-purple: #aa00ff;
            --dark-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-purple), 
                radial-gradient(circle at 80% 70%, var(--neon-pink));
            opacity: 0.1;
            z-index: -1;
            animation: bgPulse 15s infinite alternate;
        }
        
        @keyframes bgPulse {
            0% { opacity: 0.05; }
            100% { opacity: 0.15; }
        }
        
        .display-container {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan),
                        inset 0 0 20px var(--neon-cyan);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        
        .customer-info {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }
        
        .amount {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--neon-cyan);
            transition: all 0.3s;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            100% { opacity: 1; text-shadow: 0 0 20px var(--neon-cyan); }
        }
        
        .qr-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid var(--neon-cyan);
            background: white;
            padding: 10px;
            display: none;
            box-sizing: border-box;
        }
        
        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .payment-method {
            font-size: 1.8rem;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 5px white;
        }
        
        .warning {
            font-size: 1.3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            margin: 20px 0;
            padding-top: 20px;
            border-top: 1px dashed var(--neon-cyan);
        }
        
        .items-list {
            max-height: 150px;
            overflow-y: auto;
            margin: 15px 0;
            text-align: left;
            padding: 0 20px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .amount { font-size: 3rem; }
            .qr-container { width: 150px; height: 150px; }
            .payment-method { font-size: 1.4rem; }
            .warning { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    
    <div class="display-container">
        <div id="customer" class="customer-info"></div>
        <div id="amount" class="amount">0 ₸</div>
        
        <div id="qr-container" class="qr-container">
            <img id="qr-code" class="qr-image" src="/static/qrАскадир.png" alt="QR-код">
        </div>
        
        <div id="method" class="payment-method"></div>
        
        <div class="items-list" id="items-list">
            <!-- Товары будут добавляться здесь -->
        </div>
        
        <div class="warning">
            ⚠ ГАРАНТИЯ НЕ РАСПРОСТРАНЯЕТСЯ НА РЕСТАВРАЦИОННЫЕ РАБОТЫ ⚠
        </div>
    </div>

    <script>
        // Конфигурация
        const POLL_INTERVAL = 500;
        const CART_STORAGE_KEY = 'saved_cart';
        
        // Элементы
        const amountEl = document.getElementById('amount');
        const qrContainer = document.getElementById('qr-container');
        const methodEl = document.getElementById('method');
        const customerEl = document.getElementById('customer');
        const itemsList = document.getElementById('items-list');
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        function updateItemsList(items) {
            itemsList.innerHTML = '';
            
            items.slice(0, 5).forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-row';
                itemEl.innerHTML = `
                    <span>${item.name}</span>
                    <span>${formatNumber(Math.round(item.total))} ₸</span>
                `;
                itemsList.appendChild(itemEl);
            });
            
            if (items.length > 5) {
                const moreEl = document.createElement('div');
                moreEl.className = 'item-row';
                moreEl.innerHTML = `
                    <span>+${items.length - 5} товаров</span>
                    <span></span>
                `;
                itemsList.appendChild(moreEl);
            }
        }
        
        function checkCartUpdates() {
            const cartData = localStorage.getItem(CART_STORAGE_KEY);
            
            if (cartData) {
                try {
                    const data = JSON.parse(cartData);
                    const currentCustomer = data.customers?.find(c => c.id === data.currentCustomerId);
                    
                    if (currentCustomer && currentCustomer.cart?.length > 0) {
                        const total = currentCustomer.cart.reduce((sum, item) => sum + parseFloat(item.total), 0);
                        
                        amountEl.textContent = formatNumber(Math.round(total)) + ' ₸';
                        customerEl.textContent = currentCustomer.name || '';
                        updateItemsList(currentCustomer.cart);
                        
                        const paymentMethod = currentCustomer.paymentMethod || 'qr';
                        
                        if (paymentMethod.includes('qr')) {
                            qrContainer.style.display = 'block';
                            methodEl.textContent = paymentMethod === 'cash/qr' 
                                ? 'Оплата: Наличные + QR' 
                                : 'Оплата по QR-коду';
                        } else {
                            qrContainer.style.display = 'none';
                            methodEl.textContent = 
                                paymentMethod === 'cash' ? 'Оплата наличными' :
                                paymentMethod === 'card' ? 'Оплата картой' :
                                'Способ оплаты: ' + paymentMethod;
                        }
                        
                        return;
                    }
                } catch (e) {
                    console.error('Ошибка разбора данных:', e);
                }
            }
            
            amountEl.textContent = '0 ₸';
            customerEl.textContent = '';
            methodEl.textContent = '';
            qrContainer.style.display = 'none';
            itemsList.innerHTML = '';
        }
        
        setInterval(checkCartUpdates, POLL_INTERVAL);
        checkCartUpdates();
        
        setTimeout(() => location.reload(), 7200000);
        
        window.testPromo = () => {
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify({
                currentCustomerId: 0,
                customers: [{
                    id: 0,
                    name: "Тестовый Клиент",
                    paymentMethod: "qr",
                    cart: [
                        { name: "Кофе латте", total: 1200, quantity: 2 },
                        { name: "Круассан", total: 450, quantity: 1 },
                        { name: "Салат Цезарь", total: 950, quantity: 1 }
                    ]
                }]
            }));
        };
    </script>
</body>
</html>
