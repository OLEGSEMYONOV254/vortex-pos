    <style>
        * {

        body {

            overflow: hidden;

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;

            border: none;

        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;

            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 3;
            max-width: 300px;
        }
        
        .test-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .test-btn {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .video-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 0;
        }
        
        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .instructions {
                left: 10px;
                bottom: 70px;
                font-size: 12px;
            }
            
            .test-buttons {
                top: 10px;
                left: 10px;
                flex-direction: column;
            }
        }
    </style>

<body>

    <div id="payment-overlay" class="payment-overlay">

        </div>

    <div class="controls">

        <button class="test-btn" onclick="showPaymentInfo(5000)">–¢–µ—Å—Ç: –ü–æ–∫–∞–∑–∞—Ç—å (5000‚Ç∏)</button>
        <button class="test-btn" onclick="hidePaymentInfo()">–¢–µ—Å—Ç: –°–∫—Ä—ã—Ç—å</button>
        <button class="test-btn" onclick="loadVideo('dQw4w9WgXcQ')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ</button>

    <div class="instructions">
        –í–∏–¥–µ–æ –Ω–µ–ª—å–∑—è –ø–æ—Å—Ç–∞–≤–∏—Ç—å –Ω–∞ –ø–∞—É–∑—É | –ó–≤—É–∫ –º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫–æ–π —Å–ø—Ä–∞–≤–∞
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API
        let player;
        let isMuted = false;
        let currentVideoId = '';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–µ–µ—Ä–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ API
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API –≥–æ—Ç–æ–≤");
            // –ü–ª–µ–µ—Ä –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        function loadVideo(videoId) {
            currentVideoId = videoId;
            document.getElementById('video-placeholder').style.display = 'none';
            
            if (player) {
                player.loadVideoById(videoId);
                player.unMute();
                isMuted = false;
                document.getElementById('mute-btn').textContent = 'üîä';
            } else {
                player = new YT.Player('youtube-video', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'disablekb': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'playsinline': 1,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            }
        }
        
        function onPlayerReady(event) {
            console.log("YouTube –ø–ª–µ–µ—Ä –≥–æ—Ç–æ–≤");
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ 70% –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            event.target.setVolume(70);
            isMuted = false;
            document.getElementById('mute-btn').textContent = 'üîä';
        }
        
        function onPlayerStateChange(event) {
            console.log("–°–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–¥–µ–æ:", event.data);
            
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ–≥–æ
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑–µ (–∫—Ä–æ–º–µ —Å–ª—É—á–∞—è –∫–æ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–ª–∞—Ç–µ–∂–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è), –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            else if (event.data === YT.PlayerState.PAUSED) {
                const paymentVisible = document.getElementById('payment-overlay').classList.contains('visible');
                if (!paymentVisible) {
                    setTimeout(() => {
                        if (player.getPlayerState() === YT.PlayerState.PAUSED) {
                            player.playVideo();
                        }
                    }, 100);
                }
            }
        }
        
        function onPlayerError(event) {
            console.error("–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ: ", event.data);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º placeholder –ø—Ä–∏ –æ—à–∏–±–∫–µ
            document.getElementById('video-placeholder').style.display = 'flex';
            document.getElementById('video-placeholder').innerHTML = 
                '<div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ ID –≤–∏–¥–µ–æ</small></div>';
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        const muteBtn = document.getElementById('mute-btn');
        muteBtn.addEventListener('click', () => {
            if (player) {
                if (isMuted) {
                    player.unMute();
                    muteBtn.textContent = 'üîä';
                    isMuted = false;
                } else {
                    player.mute();
                    muteBtn.textContent = 'üîá';
                    isMuted = true;
                }
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
            
            // –ü—Ä–∏–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
            if (player && player.playVideo) {
                player.playVideo();
            }
        }
        
        // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –∫–ª–∞–≤–∏—à –¥–ª—è –ø–∞—É–∑—ã
        document.addEventListener('keydown', (e) => {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–±–µ–ª (–ø–∞—É–∑–∞)
            if (e.keyCode === 32 || e.key === ' ') {
                e.preventDefault();
                if (player && player.playVideo) {
                    player.playVideo();
                }
            }
            // –ë–ª–æ–∫–∏—Ä—É–µ–º K (–ø–∞—É–∑–∞ –≤ YouTube)
            if (e.keyCode === 75 || e.key === 'k' || e.key === '–∫') {
                e.preventDefault();
                if (player && player.playVideo) {
                    player.playVideo();
                }
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
        setInterval(() => {
            if (player && player.getPlayerState) {
                const playerState = player.getPlayerState();
                const paymentVisible = document.getElementById('payment-overlay').classList.contains('visible');
                
                if (playerState === YT.PlayerState.PAUSED && !paymentVisible) {
                    player.playVideo();
                }
            }
        }, 500);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            // loadVideo('dQw4w9WgXcQ'); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ
        });
    </script>
