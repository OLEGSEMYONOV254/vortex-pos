<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ–º–æ—ç–∫—Ä–∞–Ω –∫–∞—Å—Å—ã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    /* –í–∏–¥–µ–æ */
    #video-wrapper {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16/9;
      border-bottom: 3px solid #00ffcc;
      box-shadow: 0 0 20px rgba(0,255,204,0.5);
    }
    #player {
      width: 100%;
      height: 100%;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–Ω—Ñ–æ */
    #info-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #promo-display {
      font-size: 2.5rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #00ffcc;
    }

    #amount {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 20px #00ffcc;
    }

    #qr-container {
      display: none;
      margin: 20px 0;
    }
    #qr-container img {
      width: 220px;
      height: 220px;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }

    .items-list {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dashed rgba(0,255,204,0.4);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- –í–∏–¥–µ–æ -->
  <div id="video-wrapper">
    <div id="player"></div>
  </div>

  <!-- –ò–Ω—Ñ–æ-–±–ª–æ–∫ -->
  <div id="info-container">
    <div id="promo-display">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
    <div id="amount">0 ‚Ç∏</div>
    <div id="qr-container">
      <img src="/static/qr–ê—Å–∫–∞–¥–∏—Ä.png" alt="QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã">
    </div>
    <div id="items-list" class="items-list"></div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // YouTube API –∑–∞–≥—Ä—É–∑–∫–∞
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'm5QHYUt5Gd0&list=RDm5QHYUt5Gd0&start_radio=1', // üî• –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ ID —Å–≤–æ–µ–≥–æ –≤–∏–¥–µ–æ
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'm5QHYUt5Gd0&list=RDm5QHYUt5Gd0&start_radio=1', // –¥–ª—è –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏—è
          controls: 0,
          modestbranding: 1
        },
        events: {
          onReady: (event) => event.target.playVideo()
        }
      });
    }

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const display = document.getElementById("promo-display");
    const amountEl = document.getElementById("amount");
    const qrContainer = document.getElementById("qr-container");
    const itemsList = document.getElementById("items-list");

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateItemsList(items) {
      itemsList.innerHTML = "";
      if (!items || items.length === 0) return;
      items.slice(0, 5).forEach(item => {
        const el = document.createElement("div");
        el.className = "item-row";
        el.innerHTML = `<span>${item.name}</span><span>${formatNumber(Math.round(item.total))} ‚Ç∏</span>`;
        itemsList.appendChild(el);
      });
      if (items.length > 5) {
        const more = document.createElement("div");
        more.className = "item-row";
        more.innerHTML = `<span>+${items.length - 5} —Ç–æ–≤–∞—Ä–æ–≤</span>`;
        itemsList.appendChild(more);
      }
    }

    // –ö–æ–≥–¥–∞ –ø—Ä–∏—Ö–æ–¥–∏—Ç —Å—É–º–º–∞
    function handlePaymentData(data) {
      amountEl.textContent = `${formatNumber(Math.round(data.total))} ‚Ç∏`;
      qrContainer.style.display = "block";
      updateItemsList(data.items || []);
      display.textContent = "–ö –æ–ø–ª–∞—Ç–µ:";
      if (player && player.pauseVideo) player.pauseVideo();
    }

    // –û—á–∏—Å—Ç–∫–∞ (–ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã)
    function clearScreen() {
      display.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞";
      amountEl.textContent = "0 ‚Ç∏";
      qrContainer.style.display = "none";
      itemsList.innerHTML = "";
      if (player && player.playVideo) player.playVideo();
    }

    // SOCKET.IO
    const socket = io();
    socket.on("show_total", handlePaymentData);
    socket.on("clear_screen", clearScreen);

    // –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ä–∞–∑ –≤ 2 —á–∞—Å–∞
    setTimeout(() => location.reload(), 7200000);
  </script>
</body>
</html>
