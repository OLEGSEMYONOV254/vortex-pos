<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промо-экран кассы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #111;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        .amount {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px #00ffcc;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status {
            font-size: 2rem;
            margin-top: 30px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .amount {
                font-size: 4rem;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amount" id="amount">0 ₸</div>
        
        <div class="qr-code" id="qr-code">
            <img src="/static/qrАскадир.png" alt="QR-код">
        </div>
        
        <div class="status" id="status">Ожидание заказа...</div>
    </div>

    <script>
        // Элементы
        const amountEl = document.getElementById('amount');
        const qrCodeEl = document.getElementById('qr-code');
        const statusEl = document.getElementById('status');
        
        // Показываем сумму и QR-код
        function showPayment(amount) {
            amountEl.textContent = formatNumber(amount) + ' ₸';
            qrCodeEl.style.display = 'block';
            statusEl.textContent = 'К оплате:';
        }
        
        // Сбрасываем экран
        function resetScreen() {
            amountEl.textContent = '0 ₸';
            qrCodeEl.style.display = 'none';
            statusEl.textContent = 'Ожидание заказа...';
        }
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Тестовые данные (можно удалить)
        function test() {
            showPayment(3750);
            setTimeout(resetScreen, 5000);
        }
        
        // Запускаем тест при загрузке (для демо)
        setTimeout(test, 1000);
    </script>
</body>
</html>
