<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .payment-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .amount {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .qr-code {
            width: 500px;
            height: 500px;
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .connection-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .amount {
                font-size: 36px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .connection-info {
                top: 60px;
                left: 10px;
                font-size: 10px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ */
        #ticker-container {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(255,0,0,0.3), rgba(0,0,0,0.8));
            color: white;
            display: none;
            align-items: center;
            overflow: hidden;
            z-index: 5;
            border-top: 2px solid #ff0000;
            border-bottom: 2px solid #ff0000;
        }
    
        #ticker-text {
            white-space: nowrap;
            padding-left: 100%;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            will-change: transform;
        }
    
        .ticker-visible {
            display: flex !important;
        }
    
        .ticker-hidden {
            display: none !important;
        }
    
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é */
        @keyframes ticker-scroll {
            0% {
                transform: translateX(100%);
            }
            5% {
                transform: translateX(100%);
            }
            95% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .ticker-scrolling {
            animation: ticker-scroll linear infinite;
            animation-timing-function: linear;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=dQw4w9WgXcQ" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <div id="payment-overlay" class="payment-overlay">
        <div class="amount">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: <span id="amount-value">0</span> ‚Ç∏</div>
        <div class="qr-code">
            <img id="qr-image" src="/static/qr–ñ–µ—Ç–µ—Å.png" alt="QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã">
        </div>
    </div>
    
    <div class="controls">
        <button id="mute-btn" class="sound-btn">üîä</button>
    </div>

    <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
    </div>

    <div class="connection-info">
        ID: <span id="connection-id">-</span>
    </div>

    <!-- –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ -->
    <div id="ticker-container" style="
        position: fixed;
        bottom: 50px;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(255,0,0,0.3), rgba(0,0,0,0.8));
        color: white;
        display: none;
        align-items: center;
        overflow: hidden;
        z-index: 5;
        border-top: 2px solid #ff0000;
        border-bottom: 2px solid #ff0000;
    ">
        <div id="ticker-text" style="
            white-space: nowrap;
            padding-left: 100%;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        "></div>
    </div>

    <script>
        let tickerInterval = null;
        let currentTickerText = '';
        let currentTickerSpeed = 20;
        let isMuted = false;
        const videoIframe = document.getElementById('youtube-video');
        const muteBtn = document.getElementById('mute-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io
        const socket = io({
            transports: ['polling', 'websocket'],
            timeout: 10000
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Socket.io —Å–æ–±—ã—Ç–∏–π
        socket.on('connect', () => {
            updateStatus('connected', '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            document.getElementById('connection-id').textContent = socket.id;
            console.log('Connected to server with ID:', socket.id);
            
            // –°–æ–æ–±—â–∞–µ–º —Å–µ—Ä–≤–µ—Ä—É —á—Ç–æ –º—ã –ø—Ä–æ–º–æ-–∫–ª–∏–µ–Ω—Ç
            socket.emit('client_ready');
        });

        socket.on('disconnect', () => {
            updateStatus('disconnected', '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
            console.log('Disconnected from server');
        });

        socket.on('volume_changed', (data) => {
            console.log('Volume changed:', data.volume);
            setVolume(data.volume);
        });

        socket.on('video_changed', (data) => {
            console.log('Video changed:', data.videoId);
            changeVideo(data.videoId);
        });

        socket.on('show_payment', (data) => {
            console.log('Show payment:', data.amount);
            showPaymentInfo(data.amount);
        });

        socket.on('hide_payment', () => {
            console.log('Hide payment');
            hidePaymentInfo();
        });

        socket.on('control_command', (data) => {
            console.log('Control command:', data.command);
            handleControlCommand(data.command);
        });

        socket.on('command_result', (data) => {
            console.log('Server response:', data.message);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
        socket.on('show_ticker', (data) => {
            console.log('Show ticker:', data);
            showTicker(data.text, data.speed);
        });
        
        socket.on('hide_ticker', () => {
            console.log('Hide ticker');
            hideTicker();
        });
        
        socket.on('update_ticker', (data) => {
            console.log('Update ticker:', data);
            updateTicker(data.text, data.speed);
        });
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–æ–π
        function showTicker(text = '', speed = 20) {
            const tickerContainer = document.getElementById('ticker-container');
            const tickerText = document.getElementById('ticker-text');
            
            if (text) {
                currentTickerText = text;
                tickerText.textContent = text;
            }
            
            if (speed) {
                currentTickerSpeed = speed;
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å: 1-10 -> 50-5 —Å–µ–∫—É–Ω–¥
                const animationDuration = mapSpeedToDuration(speed);
                tickerText.style.animationDuration = `${animationDuration}s`;
            }
            
            tickerContainer.classList.remove('ticker-hidden');
            tickerContainer.classList.add('ticker-visible', 'ticker-scrolling');
        }
        
        function hideTicker() {
            const tickerContainer = document.getElementById('ticker-container');
            const tickerText = document.getElementById('ticker-text');
            
            tickerText.classList.remove('ticker-scrolling');
            tickerContainer.classList.remove('ticker-visible');
            tickerContainer.classList.add('ticker-hidden');
        }
        
        function updateTicker(text, speed = 20) {
            const tickerText = document.getElementById('ticker-text');
            const tickerContainer = document.getElementById('ticker-container');
            
            if (text) {
                currentTickerText = text;
                tickerText.textContent = text;
            }
            
            if (speed) {
                currentTickerSpeed = speed;
                const animationDuration = mapSpeedToDuration(speed);
                tickerText.style.animationDuration = `${animationDuration}s`;
            }
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            tickerText.classList.remove('ticker-scrolling');
            setTimeout(() => {
                tickerText.classList.add('ticker-scrolling');
            }, 10);
        }
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ (1-10) –≤ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (50-5 —Å–µ–∫—É–Ω–¥)
        function mapSpeedToDuration(speed) {
            // speed: 1 (–º–µ–¥–ª–µ–Ω–Ω–æ) -> 50 —Å–µ–∫—É–Ω–¥
            // speed: 10 (–±—ã—Å—Ç—Ä–æ) -> 5 —Å–µ–∫—É–Ω–¥
            return 55 - (speed * 5);
        }
        
        // –ü–∞—É–∑–∞/–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        document.getElementById('ticker-container')?.addEventListener('mouseenter', function() {
            this.querySelector('#ticker-text').style.animationPlayState = 'paused';
        });
        
        document.getElementById('ticker-container')?.addEventListener('mouseleave', function() {
            this.querySelector('#ticker-text').style.animationPlayState = 'running';
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(status, text) {
            const statusElement = document.getElementById('status-text');
            const dotElement = document.getElementById('status-dot');
            
            if (statusElement && dotElement) {
                statusElement.textContent = text;
                dotElement.style.backgroundColor = status === 'connected' ? '#4CAF50' : '#F44336';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–º–∞–Ω–¥ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function handleControlCommand(command) {
            switch(command) {
                case 'play':
                    playVideo();
                    break;
                case 'pause':
                    pauseVideo();
                    break;
                case 'stop':
                    stopVideo();
                    break;
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function changeVideo(videoId) {
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=${videoId}`;
            videoIframe.src = newSrc;
        }

        function setVolume(volume) {
            if (volume === 0) {
                videoIframe.src = videoIframe.src.replace('mute=0', 'mute=1');
                muteBtn.textContent = 'üîá';
                isMuted = true;
            } else {
                videoIframe.src = videoIframe.src.replace('mute=1', 'mute=0');
                muteBtn.textContent = 'üîä';
                isMuted = false;
            }
        }

        function playVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=0', 'autoplay=1');
        }

        function pauseVideo() {
            videoIframe.src = videoIframe.src.replace('autoplay=1', 'autoplay=0');
        }

        function stopVideo() {
            pauseVideo();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function showPaymentInfo(amount) {
            const paymentOverlay = document.getElementById('payment-overlay');
            const amountValue = document.getElementById('amount-value');
            
            amountValue.textContent = amount.toLocaleString();
            paymentOverlay.classList.add('visible');
            
            // –ü–∞—É–∑–∞ –≤–∏–¥–µ–æ
            pauseVideo();
        }

        // –î–æ–±–∞–≤—å—Ç–µ –≤ –ø—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.getElementById('ticker-container')?.addEventListener('click', function() {
            // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –±–µ–≥—É—â—É—é —Å—Ç—Ä–æ–∫—É –º–æ–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ
            console.log('–ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –∫–ª–∏–∫–Ω—É—Ç–∞:', currentTickerText);
            
            // –ù–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫–∞–∑–∞—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            if (currentTickerText.includes('—Å–∫–∏–¥–∫') || currentTickerText.includes('–∞–∫—Ü–∏')) {
                showPaymentInfo(5000); // –ü–æ–∫–∞–∑–∞—Ç—å –∞–∫—Ü–∏–æ–Ω–Ω—É—é —Ü–µ–Ω—É
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—Ç–µ–∂–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function hidePaymentInfo() {
            const paymentOverlay = document.getElementById('payment-overlay');
            paymentOverlay.classList.remove('visible');
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            playVideo();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        muteBtn.addEventListener('click', function() {
            if (isMuted) {
                setVolume(70);
            } else {
                setVolume(0);
            }
        });

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–∞—É–∑—ã
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 32 || e.key === ' ') {
                e.preventDefault();
                playVideo();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        console.log("–ü—Ä–æ–º–æ-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ –∫–æ–º–∞–Ω–¥–∞–º");
    </script>
</body>
</html>
