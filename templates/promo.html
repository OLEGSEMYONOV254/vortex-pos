<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Промоэкран кассы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="screen-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #promo-container {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        #promo-display {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffcc;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        #amount {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 15px #00ffcc;
            transition: all 0.3s;
        }

        #qr-container {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            display: none;
        }

        #qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 0 20px;
            text-align: left;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.2rem;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0, 255, 204, 0.3);
        }

        /* Стили для видео контейнера */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: #1a1a1a;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #youtube-video {
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 675px;
        }

        #close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            #promo-display {
                font-size: 2.5rem;
                min-height: 80px;
            }
            
            #amount {
                font-size: 3.5rem;
            }
            
            #qr-container {
                width: 200px;
                height: 200px;
            }
            
            .item-row {
                font-size: 1rem;
            }

            #youtube-video {
                width: 95%;
                height: 50%;
            }
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Контейнер для YouTube видео -->
    <div id="video-container">
        <button id="close-video">✕</button>
        <iframe id="youtube-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="promo-container">
        <div id="promo-display">Добро пожаловать!</div>
        <div id="amount">0 ₸</div>
        
        <div id="qr-container">
            <img id="qr-image" src="/static/qrАскадир.png" alt="QR-код для оплаты">
        </div>
        
        <div id="items-list" class="items-list">
            <!-- Товары будут добавляться здесь -->
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Элементы интерфейса
        const display = document.getElementById("promo-display");
        const amountEl = document.getElementById("amount");
        const qrContainer = document.getElementById("qr-container");
        const itemsList = document.getElementById("items-list");
        const videoContainer = document.getElementById("video-container");
        const youtubeVideo = document.getElementById("youtube-video");
        const closeVideoBtn = document.getElementById("close-video");
        
        // Переменные для управления видео
        let videoTimer = null;
        let paymentReceived = false;
        const VIDEO_DELAY = 60000; // 3 минуты в миллисекундах (можно изменить на 120000 для 2 минут)
        const YOUTUBE_VIDEO_ID = "https://www.youtube.com/watch?v=5bUa1w24ASc&list=RD5bUa1w24ASc&start_radio=1&t=8770s"; // Замените на ID вашего YouTube видео
        
        let wakeLock = null;
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Обновление списка товаров
        function updateItemsList(items) {
            itemsList.innerHTML = '';
            
            if (!items || items.length === 0) return;
            
            items.slice(0, 5).forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-row fade-in';
                itemEl.innerHTML = `
                    <span>${item.name}</span>
                    <span>${formatNumber(Math.round(item.total))} ₸</span>
                `;
                itemsList.appendChild(itemEl);
            });
            
            if (items.length > 5) {
                const moreEl = document.createElement('div');
                moreEl.className = 'item-row';
                moreEl.innerHTML = `
                    <span>+${items.length - 5} товаров</span>
                    <span></span>
                `;
                itemsList.appendChild(moreEl);
            }
        }
        
        // Запуск таймера для показа видео
        function startVideoTimer() {
            // Сбрасываем предыдущий таймер, если он был
            if (videoTimer) {
                clearTimeout(videoTimer);
            }
            
            // Устанавливаем новый таймер
            videoTimer = setTimeout(showVideo, VIDEO_DELAY);
        }
        
        // Показать видео
        function showVideo() {
            // Устанавливаем источник видео
            youtubeVideo.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1`;
            
            // Показываем контейнер с видео
            videoContainer.style.display = 'flex';
            
            // Останавливаем блокировку экрана при показе видео
            if (wakeLock) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                });
            }
        }
        
        // Скрыть видео
        function hideVideo() {
            // Останавливаем видео
            youtubeVideo.src = '';
            
            // Скрываем контейнер
            videoContainer.style.display = 'none';
            
            // Возобновляем блокировку экрана
            enableWakeLock();
            
            // Если оплата все еще отображается, перезапускаем таймер
            if (paymentReceived) {
                startVideoTimer();
            }
        }
        
        // Обработка данных о платеже
        function handlePaymentData(data) {
            const total = Math.round(data.total);
            
            // Обновляем сумму
            amountEl.textContent = `${formatNumber(total)} ₸`;
            
            // Показываем QR-код
            qrContainer.style.display = 'block';
            qrContainer.classList.add('fade-in');
            
            // Обновляем список товаров
            updateItemsList(data.items || []);
            
            // Меняем приветственное сообщение
            display.textContent = "К оплате:";
            
            // Устанавливаем флаг, что платеж получен
            paymentReceived = true;
            
            // Запускаем таймер для показа видео
            startVideoTimer();
        }
        
        // Очистка экрана
        function clearScreen() {
            display.textContent = "Ожидание следующего клиента";
            amountEl.textContent = "0 ₸";
            qrContainer.style.display = 'none';
            itemsList.innerHTML = "";
            
            // Сбрасываем флаг платежа
            paymentReceived = false;
            
            // Останавливаем таймер видео, если он активен
            if (videoTimer) {
                clearTimeout(videoTimer);
                videoTimer = null;
            }
            
            // Скрываем видео, если оно показывается
            if (videoContainer.style.display === 'flex') {
                hideVideo();
            }
        }
        
        // ================== SOCKET.IO ================== //
        const socket = io();
        
        socket.on("connect", () => {
            console.log("Подключено к серверу");
        });
        
        socket.on("show_total", handlePaymentData);
        
        socket.on("clear_screen", clearScreen);
        
        // Обработчик закрытия видео
        closeVideoBtn.addEventListener('click', hideVideo);
        
        // Автоматическое обновление каждые 2 часа
        setTimeout(() => location.reload(), 7200000);
        
        // Тестовые данные (можно удалить в продакшене)
        window.testData = () => {
            handlePaymentData({
                total: 15000,
                items: [
                    {name: "Товар 1", total: 5000},
                    {name: "Товар 2", total: 10000}
                ]
            });
        };
        
        async function enableWakeLock() {
            try {
              wakeLock = await navigator.wakeLock.request("screen");
              console.log("✅ Экран не будет гаснуть");
        
              // если блокировка потеряется (например, вкладку свернули или браузер обновил)
              wakeLock.addEventListener("release", () => {
                console.log("❌ Блокировка экрана снята");
                wakeLock = null;
              });
            } catch (err) {
              console.error(`Ошибка блокировки: ${err.name}, ${err.message}`);
            }
          }
        
          // запускаем сразу при загрузке страницы
          document.addEventListener("DOMContentLoaded", () => {
            enableWakeLock();
          });
    </script>
</body>
</html>
