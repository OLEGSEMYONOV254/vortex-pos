<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Промоэкран кассы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Видео YouTube */
    #player iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Оверлей */
    #overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      cursor: pointer; /* подсказка что можно кликнуть */
    }

    #promo-display {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ffcc;
      margin-bottom: 20px;
    }

    #amount {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 0 0 30px #ff00ff;
      margin-bottom: 30px;
    }

    #qr-container {
      display: none;
      margin-bottom: 30px;
    }

    #qr-container img {
      width: 220px;
      height: 220px;
      border: 3px solid #00ffcc;
      border-radius: 15px;
      background: #fff;
      padding: 10px;
    }

    #items-list {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      box-sizing: border-box;
      text-align: left;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed rgba(255,255,255,0.3);
      padding: 5px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Видео фон -->
  <div id="player"></div>

  <!-- Оверлей -->
  <div id="overlay">
    <div id="promo-display">Добро пожаловать!</div>
    <div id="amount">0 ₸</div>
    <div id="qr-container">
      <img src="/static/qrАскадир.png" alt="QR">
    </div>
    <div id="items-list"></div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Загружаем YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'm5QHYUt5Gd0', // твое видео
        playerVars: {
          autoplay: 1,
          mute: 1,
          loop: 1,
          playlist: 'm5QHYUt5Gd0', // для зацикливания
          controls: 0,
          modestbranding: 1,
          fs: 0
        },
        events: {
          onReady: e => e.target.playVideo()
        }
      });
    }

    const display = document.getElementById("promo-display");
    const amountEl = document.getElementById("amount");
    const qrContainer = document.getElementById("qr-container");
    const itemsList = document.getElementById("items-list");
    const overlay = document.getElementById("overlay");

    // Клик для включения звука
    overlay.addEventListener("click", () => {
      if (player && player.unMute) {
        player.unMute();
        player.setVolume(100);
      }
    });

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    function updateItemsList(items) {
      itemsList.innerHTML = "";
      if (!items || items.length === 0) return;
      items.slice(0, 5).forEach(item => {
        const row = document.createElement("div");
        row.className = "item-row";
        row.innerHTML = `<span>${item.name}</span><span>${formatNumber(Math.round(item.total))} ₸</span>`;
        itemsList.appendChild(row);
      });
      if (items.length > 5) {
        const more = document.createElement("div");
        more.className = "item-row";
        more.innerHTML = `<span>+${items.length - 5} товаров</span>`;
        itemsList.appendChild(more);
      }
    }

    // Показ суммы
    function handlePaymentData(data) {
      amountEl.textContent = `${formatNumber(Math.round(data.total))} ₸`;
      display.textContent = "К оплате:";
      qrContainer.style.display = "block";
      updateItemsList(data.items || []);
      if (player?.pauseVideo) player.pauseVideo();
    }

    // Очистка
    function clearScreen() {
      display.textContent = "Добро пожаловать!";
      amountEl.textContent = "0 ₸";
      qrContainer.style.display = "none";
      itemsList.innerHTML = "";
      if (player?.playVideo) player.playVideo();
    }

    // SOCKET.IO
    const socket = io();
    socket.on("show_total", handlePaymentData);
    socket.on("clear_screen", clearScreen);

    // Автообновление каждые 2 часа
    setTimeout(() => location.reload(), 7200000);
  </script>
</body>
</html>
